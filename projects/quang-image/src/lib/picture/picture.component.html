<picture [id]="id"
         [attr.aria-describedby]="ariaLabel">
  <source
    *ngFor="let img of responsiveList"
    [media]="img.minWidth"
    [attr.lazyLoad]="img.src"
    [attr.defaultImage]="loadingSrc">
  <img
    [attr.defaultImage]="loadingSrc"
    [alt]="alt | transloco"
    [lazyLoad]="src"
    [useSrcset]="true">
</picture>
