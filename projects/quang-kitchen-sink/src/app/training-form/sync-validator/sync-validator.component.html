<section class="container-fluid">
  <div class="row">
    <div class="col">
      <ks-title [title]="'Form sync validator'"></ks-title>
      <p>
        in questo esempio se un campo input contiene "mario" il form non Ã¨
        valido
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <quang-card-header>
        <h3 cardHeader>Demo</h3>
        <div cardBody>
          <form [formGroup]="group" (submit)="save()">
            <div class="row">
              <div class="col">
                <quang-input-text
                  [label]="'form.sync-validator.form.firstName.label'"
                  [placeholder]="'form.sync-validator.form.firstName.ph'"
                  [ariaLabel]="'form.form.firstName.form.label'"
                  [errorMessage]="true"
                  [successMessage]="true"
                  [autocomplete]="'off'"
                  [id]="'firstName id'"
                  [autofocus]="true"
                  [formName]="'form.sync-validator'"
                  [min]="0"
                  [max]="50"
                  formControlName="firstName"></quang-input-text>
                <quang-input-text
                  [label]="'form.sync-validator.form.lastName.label'"
                  [placeholder]="'form.sync-validator.form.lastName.ph'"
                  [ariaLabel]="'form.sync-validator.form.lastName.label'"
                  [errorMessage]="true"
                  [successMessage]="true"
                  [autocomplete]="'off'"
                  [id]="'lastName id'"
                  [autofocus]="true"
                  [formName]="'form.sync-validator'"
                  [min]="0"
                  [max]="50"
                  formControlName="lastName"></quang-input-text>
                <quang-input-email
                  [label]="'form.sync-validator.form.email.label'"
                  [placeholder]="'form.sync-validator.form.email.ph'"
                  [ariaLabel]="'form.sync-validator.form.email.label'"
                  [errorMessage]="true"
                  [successMessage]="true"
                  [autocomplete]="'off'"
                  [id]="'email id'"
                  [autofocus]="true"
                  [formName]="'form.sync-validator'"
                  [min]="0"
                  [max]="50"
                  formControlName="email"></quang-input-email>
                <div class="row">
                  <div class="col-6">
                    <quang-input-checkbox
                      [label]="'form.sync-validator.form.checkbox.label'"
                      [ariaLabel]="'form.sync-validator.form.checkbox.label'"
                      [errorMessage]="true"
                      [successMessage]="true"
                      [id]="'consent id'"
                      [autofocus]="true"
                      [formName]="'form.sync-validator'"
                      formControlName="checkbox"></quang-input-checkbox>
                  </div>
                  <div class="col-6 text-end">
                    <button type="submit" class="btn btn-primary">Salva</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </quang-card-header>
    </div>
    <div class="col-6">
      <quang-card-header>
        <h3 cardHeader>HTML/TS</h3>
        <div cardBody>
          <pre class="html">{{ 'form.sync-validator.html' | transloco }}</pre>
          <pre class="ts">{{ 'form.sync-validator.ts' | transloco }}</pre>
        </div>
      </quang-card-header>
    </div>
  </div>
</section>
