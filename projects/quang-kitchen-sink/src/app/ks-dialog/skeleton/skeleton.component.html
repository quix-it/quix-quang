<section class="container-fluid">
  <div class="row">
    <div class="col">
      <ks-title [title]="'Quang skeleton'"></ks-title>
    </div>
    <div class="col text-right">
      <h3>@quix/quang: ^11.0.0</h3>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-6">
      <quang-card-action-header>
        <h3 cardHeader>Demo</h3>
        <a
          cardAction
          href="https://rd.quix.it/quang/components/SkeletonComponent.html"
          >Configurazioni</a
        >
        <div cardBody>
          <quang-skeleton [id]="'skeleton'"></quang-skeleton>
        </div>
      </quang-card-action-header>
    </div>
    <div class="col-6">
      <quang-card-header>
        <h3 cardHeader>HTML/TS</h3>
        <div cardBody>
          <pre class="html">{{ 'dialog.skeleton.html' | transloco }}</pre>
          <pre class="ts">{{ 'dialog.skeleton.scss' | transloco }}</pre>
        </div>
      </quang-card-header>
    </div>
  </div>
</section>
