<section class="container-fluid">
  <div class="row">
    <div class="col">
      <ks-title [title]="'Code Mirror'"></ks-title>
    </div>
    <div class="col text-right"></div>
  </div>
  <div class="row mb-3">
    <div class="col-6">
      <quang-card-header>
        <h3 cardHeader>Demo</h3>
        <div cardBody>
          <form [formGroup]="group">
            <ngx-codemirror
              [options]="_markdown"
              formControlName="code"></ngx-codemirror>
          </form>
        </div>
      </quang-card-header>
    </div>
    <div class="col-6">
      <quang-card-header>
        <h3 cardHeader>HTML/TS</h3>
        <div cardBody>
          <pre class="html">{{ 'lib.codemirror.demoHtml' | transloco }}</pre>
          <pre class="ts">{{ 'lib.codemirror.demoCode' | transloco }}</pre>
        </div>
      </quang-card-header>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-6">
      <quang-card-header>
        <h3 cardHeader>HTML</h3>
        <div cardBody>
          <ngx-codemirror [options]="_html"></ngx-codemirror>
        </div>
      </quang-card-header>
    </div>
    <div class="col-6">
      <quang-card-header>
        <h3 cardHeader>TS</h3>
        <div cardBody>
          <pre class="ts">{{ 'lib.codemirror.html' | transloco }}</pre>
        </div>
      </quang-card-header>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-6">
      <quang-card-header>
        <h3 cardHeader>Javascript</h3>
        <div cardBody>
          <ngx-codemirror [options]="_javascript"></ngx-codemirror>
        </div>
      </quang-card-header>
    </div>
    <div class="col-6">
      <quang-card-header>
        <h3 cardHeader>TS</h3>
        <div cardBody>
          <pre class="ts">{{ 'lib.codemirror.js' | transloco }}</pre>
        </div>
      </quang-card-header>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <quang-card-header>
        <h3 cardHeader>Approfondimenti</h3>
        <div cardBody>
          <ul>
            <li>
              <a
                href="https://www.npmjs.com/package/@ctrl/ngx-codemirror?activeTab=versions"
                target="_blank"
                >ngx codemirror</a
              >
            </li>
            <li><a href="https://codemirror.net/">codemirror</a></li>
          </ul>
        </div>
      </quang-card-header>
    </div>
  </div>
</section>
