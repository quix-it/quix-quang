<section id="swiper" class="container-fluid">
  <div class="row">
    <div class="col">
      <ks-title [title]="'Image cropper'"></ks-title>
    </div>
    <div class="col text-right"></div>
  </div>
  <div class="row mb-3">
    <div class="col-6">
      <quang-card-header>
        <h3 cardHeader>Demo</h3>
        <div cardBody>
          <div class="mb-3">
            <label for="input-file" class="form-label"
              >Seleziona l'immagine</label
            >
            <input
              type="file"
              class="form-control"
              id="input-file"
              (change)="fileChangeEvent($event)" />
          </div>
          <image-cropper
            [imageChangedEvent]="imageChangedEvent"
            [maintainAspectRatio]="true"
            [aspectRatio]="4 / 4"
            format="png"
            (imageCropped)="imageCropped($event)"
            (imageLoaded)="imageLoaded()"
            (cropperReady)="cropperReady()"
            (loadImageFailed)="loadImageFailed()"></image-cropper>
          <img [src]="croppedImage" alt="" />
        </div>
      </quang-card-header>
    </div>
    <div class="col-6">
      <quang-card-header>
        <h3 cardHeader>HTML</h3>
        <div cardBody>
          <pre class="html">{{ 'lib.cropper.html' | transloco }}</pre>
          <pre class="ts">{{ 'lib.cropper.code' | transloco }}</pre>
        </div>
      </quang-card-header>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <quang-card-header>
        <h3 cardHeader>Approfondimenti</h3>
        <div cardBody>
          <ul>
            <li>
              <a
                href="https://www.npmjs.com/package/ngx-image-cropper"
                target="_blank"
                >Ngx image cropper</a
              >
            </li>
          </ul>
        </div>
      </quang-card-header>
    </div>
  </div>
</section>
