<section class="container-fluid">
  <div class="row">
    <div class="col">
      <ks-title [title]="'Quang input password'"></ks-title>
    </div>
    <div class="col text-right">
      <h3>@quix/quang: ^11.0.0</h3>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-6">
      <quang-card-action-header>
        <h3 cardHeader>Demo</h3>
        <a
          cardAction
          href="https://rd.quix.it/quang/components/InputPasswordComponent.html"
          >Configurazioni</a
        >
        <div cardBody>
          <form [formGroup]="group">
            <quang-input-password
              [label]="'form.password.label'"
              [placeholder]="'form.password.ph'"
              [errorMessage]="true"
              [successMessage]="true"
              [helpMessage]="true"
              [autocomplete]="'off'"
              [tabIndex]="1"
              [id]="'password id'"
              [autofocus]="true"
              [formName]="'form'"
              [buttonClass]="['btn', 'btn-outline-secondary']"
              [viewPassword]="true"
              formControlName="password">
              <i iconHide class="fas fa-eye-slash"></i>
              <i iconView class="fas fa-eye"></i>
            </quang-input-password>
          </form>
          <dl>
            <dt>Value:</dt>
            <dd>{{ group.controls['password'].value }}</dd>
          </dl>
        </div>
      </quang-card-action-header>
    </div>
    <div class="col-6">
      <quang-card-header>
        <h3 cardHeader>HTML/TS</h3>
        <div cardBody>
          <pre class="html">{{ 'core.password.html' | transloco }}</pre>
          <pre class="ts">{{ 'core.password.code' | transloco }}</pre>
        </div>
      </quang-card-header>
    </div>
  </div>
</section>
