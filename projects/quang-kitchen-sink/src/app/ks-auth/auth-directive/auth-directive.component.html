<section class="container-fluid">
  <div class="row">
    <div class="col">
      <ks-title [title]="'Quang auth directive'"></ks-title>
    </div>
    <div class="col text-right">
      <h3>@quix/quang: ^11.0.0</h3>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col">
      <quang-card-header>
        <h3 cardHeader>Autenticato</h3>
        <div cardBody>
          <pre class="html">{{ 'auth.directive.is' | transloco }}</pre>
        </div>
      </quang-card-header>
    </div>
    <div class="row mb-3">
      <div class="col">
        <quang-card-header>
          <h3 cardHeader>Almeno un ruolo</h3>
          <div cardBody>
            <pre class="html">{{ 'auth.directive.until' | transloco }}</pre>
          </div>
        </quang-card-header>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col">
      <quang-card-header>
        <h3 cardHeader>Tutti i ruoli</h3>
        <div cardBody>
          <pre class="html">{{ 'auth.directive.all' | transloco }}</pre>
        </div>
      </quang-card-header>
    </div>
  </div>
</section>
