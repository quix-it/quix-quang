<div class="form-group">
  <label [htmlFor]="id"
         [attr.aria-label]="ariaLabel"
         *ngIf="label">
    {{label | translate}}
    <span [hidden]="!control?.errors?.required">*</span></label>
  <input type="number"
         class="form-control"
         [id]="id"
         [placeholder]="placeholder | translate"
         [ngClass]="customClass"
         [class.is-valid]="control?.valid && control?.dirty"
         [class.is-invalid]="control?.invalid && control?.dirty"
         [max]="max"
         [min]="min"
         [pattern]="pattern"
         [readOnly]="readonly"
         [attr.aria-label]="ariaLabel"
         [tabIndex]="tabIndex"
         [step]="step"
         (input)="onChangedHandler($event)"
         (blur)="onTouched()"
         autocomplete="off"
         #input
  >
  <div class="valid-feedback">
    {{_successMessage | translate}}
  </div>
  <div class="invalid-feedback" [attr.aria-errormessage]="_errorMessage">
    {{_errorMessage | translate: {requiredValue: _requiredValue} }}
  </div>
  <small [id]="id + 'Help'"
         class="form-text text-muted"
         [hidden]="control?.dirty && (control?.valid && successMessage || control?.invalid && errorMessage)"
         *ngIf="helpMessage">
    {{_helpMessage | translate}}
  </small>
</div>
