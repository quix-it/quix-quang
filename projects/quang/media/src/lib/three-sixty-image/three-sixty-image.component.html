<div class="wrapper-360"
     #wrapper
     [ngClass]="customClass"
     [id]="id">
  <div
    (mousedown)="mouseDown($event)"
    (mouseup)="mouseUp($event)"
    (mousemove)="mouseMove($event)"
    [style.background-image]="imageUrl"
    [style.height]="height"
  ></div>
  <div class="command">
    <button
      class="btn btn-secondary"
      [hidden]="play"
      (click)="rotator('-')">
      <ng-content select="[previousIcon]"></ng-content>
    </button>
    <button
      class="btn btn-primary"
      (click)="togglePlay()"
      *ngIf="play">
      <ng-content select="[stopIcon]"></ng-content>
    </button>
    <button
      class="btn btn-primary"
      (click)="togglePlay()"
      *ngIf="!play">
      <ng-content select="[playIcon]"></ng-content>
    </button>
    <button
      class="btn btn-secondary"
      [hidden]="play"
      (click)="rotator('+')">
      <ng-content select="[nextIcon]"></ng-content>
    </button>
  </div>
  <div *ngFor="let img of images"
       class="preload"
       [style.background]="getUrl(img)"
  ></div>
</div>
