@if (componentType()) {
  <div class="mb-3">
    @if (componentLabel()) {
      <label
        [htmlFor]="componentId()"
        class="form-label"
      >
        {{ componentLabel() | transloco }}
        <span [hidden]="!_isRequired()">*</span>
      </label>
    }
    @if (componentType() !== 'textarea') {
      <input
        [attr.maxLength]="maxLengthText()"
        [attr.minLength]="minLengthText()"
        [attr.required]="getIsRequiredControl()"
        [class.is-invalid]="_showErrors()"
        [class.is-valid]="_showSuccess()"
        [disabled]="_isDisabled()"
        [id]="componentId()"
        [max]="maxNumber()"
        [min]="minNumber()"
        [ngClass]="componentClass()"
        [placeholder]="componentPlaceholder() | transloco"
        [readOnly]="isReadonly()"
        [step]="componentStep()"
        [tabIndex]="componentTabIndex()"
        [type]="componentType()"
        [value]="_value()"
        (blur)="onBlurHandler()"
        (input)="onChangedEventHandler($event)"
        autocomplete="off"
        class="form-control"
      />
    }
    @if (componentType() === 'textarea') {
      <textarea
        [attr.maxLength]="maxLengthText()"
        [attr.minLength]="minLengthText()"
        [class.is-invalid]="_showErrors()"
        [class.is-valid]="_showSuccess()"
        [class.no-resize]="!resizable()"
        [disabled]="_isDisabled()"
        [id]="componentId()"
        [ngClass]="componentClass()"
        [placeholder]="componentPlaceholder() | transloco"
        [readOnly]="isReadonly()"
        [tabIndex]="componentTabIndex()"
        [value]="_value()"
        (blur)="onBlurHandler()"
        (input)="onChangedEventHandler($event)"
        class="form-control"
      ></textarea>
    }
    <div class="valid-feedback">
      {{ successMessage() | transloco }}
    </div>
    <div class="invalid-feedback">
      {{ _currentErrorMessage() | transloco: _currentErrorMessageExtraData() }}
    </div>
    @if (helpMessage()) {
      <small
        [hidden]="_showSuccess() || _showErrors()"
        aria-live="assertive"
        class="form-text text-muted"
      >
        {{ helpMessage() | transloco }}
      </small>
    }
  </div>
}
