<div
  *ngIf="typeSig()"
  class="mb-3"
>
  <label
    [class.is-invalid]="_showErrorsSig()"
    [class.is-valid]="_showSuccessSig()"
    [htmlFor]="_customIdSig()"
    *ngIf="labelSig()"
    class="form-label"
  >
    {{ labelSig() | transloco }}
    <span [hidden]="_requiredSig()">*</span>
  </label>
  <input
    [autocomplete]="'off'"
    [class.is-invalid]="_showErrorsSig()"
    [class.is-valid]="_showSuccessSig()"
    [disabled]="_isControlDisabledSig()"
    [id]="_customIdSig()"
    [ngClass]="classSig()"
    [placeholder]="placeholderSig() | transloco"
    [readOnly]="readonlySig()"
    [tabIndex]="tabIndexSig()"
    [type]="typeSig()"
    [value]="_valueSig()"
    (blur)="onBlurHandler()"
    (input)="onChangedHandler($event)"
    class="form-control"
  />
  <div
    aria-live="assertive"
    class="valid-feedback"
  >
    {{ successMessageSig() | transloco }}
  </div>
  <div class="invalid-feedback">
    {{ _currentErrorMessageSig() }}
  </div>
  <small
    [hidden]="_showSuccessSig() || _showErrorsSig()"
    *ngIf="helpMessageSig()"
    aria-live="assertive"
    class="form-text text-muted"
  >
    {{ helpMessageSig() | transloco }}
  </small>
</div>
