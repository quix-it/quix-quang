<div
  *ngIf="componentType()"
  class="mb-3"
>
  <label
    [htmlFor]="componentId()"
    *ngIf="componentLabel()"
    class="form-label"
  >
    {{ componentLabel() | transloco }}
    <span [hidden]="!_isRequired()">*</span>
  </label>
  <ng-container *ngIf="componentType() !== 'textarea'">
    <input
      [autocomplete]="'off'"
      [class.is-invalid]="_showErrors()"
      [class.is-valid]="_showSuccess()"
      [disabled]="_isaDisabled()"
      [id]="componentId()"
      [ngClass]="componentClass()"
      [placeholder]="componentPlaceholder() | transloco"
      [readOnly]="isReadonly()"
      [tabIndex]="componentTabIndex()"
      [type]="componentType()"
      [value]="_value()"
      (blur)="onBlurHandler()"
      (input)="onChangedHandler($event)"
      class="form-control"
    />
  </ng-container>
  <ng-container *ngIf="componentType() === 'textarea'">
    <textarea
      [class.is-invalid]="_showErrors()"
      [class.is-valid]="_showSuccess()"
      [disabled]="_isaDisabled()"
      [id]="componentId()"
      [ngClass]="componentClass()"
      [placeholder]="componentPlaceholder() | transloco"
      [readOnly]="isReadonly()"
      [tabIndex]="componentTabIndex()"
      [value]="_value()"
      (blur)="onBlurHandler()"
      (input)="onChangedHandler($event)"
      class="form-control"
    ></textarea>
  </ng-container>
  <div class="valid-feedback">
    {{ successMessage() | transloco }}
  </div>
  <div class="invalid-feedback">
    {{ _currentErrorMessage() | transloco: _currentErrorMessageExtraData() }}
  </div>
  <small
    [hidden]="_showSuccess() || _showErrors()"
    *ngIf="helpMessage()"
    aria-live="assertive"
    class="form-text text-muted"
  >
    {{ helpMessage() | transloco }}
  </small>
</div>
