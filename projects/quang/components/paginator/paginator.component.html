<div
  [id]="componentId()"
  [ngClass]="componentClass()"
  class="paginatorContainer"
>
  <div
    *ngIf="showTotalElementsCount()"
    class="me-3 pagination-label"
  >
    {{ 'quangPaginator.totalItems' | transloco }} {{ totalItems() }}
  </div>
  <div class="me-3">
    <label
      class="form-label pagination-label mb-0 text-center"
      for="pageSize"
    >
      {{ 'quangPaginator.size' | transloco }}
    </label>
    <select
      [id]="componentId() + '-quang-page-size'"
      [tabIndex]="componentTabIndex()"
      (change)="onChangeSize($event)"
      #input
      autocomplete="off"
      class="form-select page-size"
      name="pageSize"
    >
      <!-- [ngValue]="pageSize()" -->
      <option
        [selected]="pageSize === this._pageSize()"
        *ngFor="let pageSize of sizeList()"
      >
        {{ pageSize }}
      </option>
    </select>
  </div>
  <div class="pagination-label text-center">
    {{ 'quangPaginator.pageRange' | transloco: { page: page(), amountPages: _totalPages() } }}
  </div>
  <div class="pagination">
    <ul>
      <li>
        <button
          (click)="goToFirstPage()"
          class="page-link"
          type="button"
        >
          <svg
            height="24"
            viewBox="0 -960 960 960"
            width="24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M240-240v-480h80v480h-80Zm440 0L440-480l240-240 56 56-184 184 184 184-56 56Z" />
          </svg>
        </button>
      </li>
      <li>
        <button
          (click)="goToPreviousPage()"
          class="page-link"
          type="button"
        >
          <svg
            height="24"
            viewBox="0 -960 960 960"
            width="24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z" />
          </svg>
        </button>
      </li>
      <li>
        <button
          (click)="goToNextPage()"
          class="page-link"
          type="button"
        >
          <svg
            height="24"
            viewBox="0 -960 960 960"
            width="24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z" />
          </svg>
        </button>
      </li>
      <li>
        <button
          (click)="goToLastPage()"
          class="page-link"
          type="button"
        >
          <svg
            height="24"
            viewBox="0 -960 960 960"
            width="24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="m280-240-56-56 184-184-184-184 56-56 240 240-240 240Zm360 0v-480h80v480h-80Z" />
          </svg>
        </button>
      </li>
    </ul>
  </div>
  <!-- <pagination
    [boundaryLinks]="true"
    [customFirstTemplate]="firstTemplate"
    [customLastTemplate]="lastTemplate"
    [customNextTemplate]="nextTemplate"
    [customPreviousTemplate]="prevTemplate"
    [id]="id + '-quang-paginator'"
    [itemsPerPage]="_pageSize"
    [ngModel]="page"
    [tabIndex]="isAccessible ? 0 : tabIndex + 1"
    [totalItems]="totalItems"
    (numPages)="getNumPages($event)"
    (pageChanged)="onChangePage($event)"
    #quangPagination
    class="quang-paginator"
  ></pagination> -->
</div>

  let-currentPage="currentPage"
  let-disabled="disabled"
