<div class="paginatorContainer" [id]="id" [ngClass]="customClass">
  <div *ngIf="showTotalElementsCount" class="me-3 mb-2">
    {{ 'quangPaginator.totalItems' | transloco }} {{ totalItems }}
  </div>
  <div class="me-3">
    <label
      for="pageSize"
      class="form-label"
      [attr.aria-label]="ariaLabel | transloco">
      {{ 'quangPaginator.size' | transloco }}
    </label>
    <select
      [tabIndex]="tabIndex"
      name="pageSize"
      id="pageSize"
      class="form-select"
      autocomplete="off"
      [attr.aria-label]="'page size'"
      (change)="onChangeSize($event)"
      #input>
      <option
        [ngValue]="size"
        [selected]="size === this._pageSize"
        *ngFor="let size of sizeList">
        {{ size }}
      </option>
    </select>
  </div>
  <pagination
    id="quangPaginator"
    [tabIndex]="isAccessible ? 0 : tabIndex + 1"
    (pageChanged)="onChangePage($event)"
    [(ngModel)]="_page"
    [itemsPerPage]="_pageSize"
    [boundaryLinks]="true"
    [totalItems]="totalItems"
    [attr.aria-label]="'page index'"
    [customFirstTemplate]="firstTemplate"
    [customLastTemplate]="lastTemplate"
    [customPreviousTemplate]="prevTemplate"
    [customNextTemplate]="nextTemplate"
    #quangPagination></pagination>
</div>

<ng-template
  #nextTemplate
  let-disabled="disabled"
  let-currentPage="currentPage">
  <span class="material-symbols-outlined"> chevron_right </span>
</ng-template>

<ng-template
  #prevTemplate
  let-disabled="disabled"
  let-currentPage="currentPage">
  <span class="material-symbols-outlined"> chevron_left </span>
</ng-template>

<ng-template
  #lastTemplate
  let-disabled="disabled"
  let-currentPage="currentPage">
  <span class="material-symbols-outlined"> last_page </span>
</ng-template>

<ng-template
  #firstTemplate
  let-disabled="disabled"
  let-currentPage="currentPage">
  <span class="material-symbols-outlined"> first_page </span>
</ng-template>
