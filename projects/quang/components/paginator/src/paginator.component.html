<div class="paginatorContainer" [id]="id" [ngClass]="customClass">
  <div *ngIf="showTotalElementsCount" class="me-3 pagination-label">
    {{ 'quangPaginator.totalItems' | transloco }} {{ totalItems }}
  </div>
  <div class="me-3">
    <label
      for="pageSize"
      class="form-label pagination-label mb-0 text-center"
      [attr.aria-label]="ariaLabel | transloco">
      {{ 'quangPaginator.size' | transloco }}
    </label>
    <select
      [tabIndex]="tabIndex"
      name="pageSize"
      id="pageSize"
      class="form-select size-select"
      autocomplete="off"
      [attr.aria-label]="'page size'"
      (change)="onChangeSize($event)"
      #input>
      <option
        [ngValue]="size"
        [selected]="size === this._pageSize"
        *ngFor="let size of sizeList">
        {{ size }}
      </option>
    </select>
  </div>
  <div class="pagination-label text-center">
    {{ 'quangPaginator.pageRange' | transloco: { page: _page, amountPages: _totalPages } }}
  </div>
  <pagination
    id="quangPaginator"
    [tabIndex]="isAccessible ? 0 : tabIndex + 1"
    (pageChanged)="onChangePage($event)"
    [(ngModel)]="_page"
    (numPages)="getNumPages($event)"
    [itemsPerPage]="_pageSize"
    [boundaryLinks]="true"
    [totalItems]="totalItems"
    [attr.aria-label]="'page index'"
    [customFirstTemplate]="firstTemplate"
    [customLastTemplate]="lastTemplate"
    [customPreviousTemplate]="prevTemplate"
    [customNextTemplate]="nextTemplate"
    #quangPagination></pagination>
</div>

<ng-template
  #nextTemplate
  let-disabled="disabled"
  let-currentPage="currentPage">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    height="48"
    viewBox="0 -960 960 960"
    width="48">
    <path d="M530-481 332-679l43-43 241 241-241 241-43-43 198-198Z" />
  </svg>
</ng-template>

<ng-template
  #prevTemplate
  let-disabled="disabled"
  let-currentPage="currentPage">

    xmlns="http://www.w3.org/2000/svg"
    height="48"
    viewBox="0 -960 960 960"
    width="48">
    <path d="M561-240 320-481l241-241 43 43-198 198 198 198-43 43Z" />
  </svg>
</ng-template>

    height="48"
    viewBox="0 -960 960 960"
    width="48">
    <path
      d="m272-245-43-43 192-192-192-192 43-43 235 235-235 235Zm388 5v-480h60v480h-60Z" />
