<div
  [class.label-bottom]="labelPosition() === 'bottom'"
  [class.label-left]="labelPosition() === 'left'"
  [class.label-right]="labelPosition() === 'right'"
  [class.label-top]="labelPosition() === 'top'"
  class="mb-3 toggle-wrapper form-check form-switch"
>
  <label
    [htmlFor]="componentId()"
    *ngIf="componentLabel()"
    class="form-label"
  >
    {{ componentLabel() | transloco }}
    <span [hidden]="!_isRequired()">*</span>
  </label>
  <input
    [class.is-invalid]="_showErrors()"
    [class.is-valid]="_showSuccess()"
    [disabled]="_isaDisabled()"
    [id]="componentId()"
    [ngClass]="componentClass()"
    [placeholder]="componentPlaceholder() | transloco"
    [readOnly]="isReadonly()"
    [tabIndex]="componentTabIndex()"
    [value]="_value()"
    (blur)="onBlurHandler()"
    (input)="onChangedEventHandler($event)"
    class="form-check-input"
    role="switch"
    type="checkbox"
  />
  <div class="valid-feedback">
    {{ successMessage() | transloco }}
  </div>
  <div class="invalid-feedback">
    {{ _currentErrorMessage() | transloco: _currentErrorMessageExtraData() }}
  </div>
  <small
    [hidden]="_showSuccess() || _showErrors()"
    *ngIf="helpMessage()"
    aria-live="assertive"
    class="form-text text-muted"
  >
    {{ helpMessage() | transloco }}
  </small>
</div>
