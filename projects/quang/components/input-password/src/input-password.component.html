<div class="mb-3">
  <label [htmlFor]="id"
         class="form-label"
         [attr.aria-label]="ariaLabel | transloco"
         *ngIf="label">
    {{label | transloco}}
    <span [hidden]="!control?.errors?.required">*</span>
  </label>
  <div class="input-group">
    <input [type]="_type"
           class="form-control"
           [id]="id"
           [placeholder]="placeholder | transloco"
           [maxLength]="max"
           [minLength]="min"
           [pattern]="pattern"
           [readOnly]="readonly"
           [attr.aria-label]="ariaLabel | transloco"
           [tabIndex]="tabIndex"
           [ngClass]="customClass"
           [class.is-valid]="control?.valid && control?.dirty && successMessage"
           [class.is-invalid]="control?.invalid && control?.dirty && errorMessage"
           (input)="onChangedHandler($event)"
           (blur)="onTouched()"
           [autocomplete]="autocomplete"
           [class.form-control-lg]="size === 'lg'"
           [class.form-control-sm]="size === 'sm'"
           #input
    >
    <div class="input-group-append"
         [hidden]="!viewPassword">
      <button class="btn"
              type="button"
              aria-label="show password"
              [ngClass]="buttonClass"
              [id]="'button-addon' + id"
              [disabled]="_disabled"
              (click)="toggleType()">
        <span [hidden]="_type === 'text'">
          <ng-content select="[iconView]"></ng-content>
        </span>
        <span [hidden]="_type === 'password'">
        <ng-content select="[iconHide]"></ng-content>
        </span>
      </button>
    </div>
    <div class="valid-feedback"
       aria-live="assertive">
      {{_successMessage | transloco}}
    </div>
    <div class="invalid-feedback"
         aria-live="polite"
         [id]="id + '-error'">
      {{_errorMessage | transloco: {requiredValue: _requiredValue} }}
    </div>
  </div>
  <small [id]="id + '-help'"
         aria-live="assertive"
         class="form-text text-muted"
         [hidden]="control?.dirty && (control.valid && successMessage || control.invalid && errorMessage)"
         *ngIf="helpMessage">
    {{_helpMessage | transloco}}
  </small>
</div>
