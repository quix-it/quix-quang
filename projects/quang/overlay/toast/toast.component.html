<div
  [class.hide]="!isShowing()"
  [class.show]="isShowing()"
  [ngClass]="[_currentToast()?.position ?? '', _currentToast()?.type ?? '']"
  aria-atomic="true"
  aria-live="assertive"
  class="toast fade"
  role="alert"
>
  <div
    *ngIf="!_currentToast()?.hideHeader"
    class="toast-header"
  >
    <span
      [ngClass]="_currentToast()?.type"
      *ngIf="!_currentToast()?.customIcon"
      class="rounded me-2"
    ></span>
    <img
      [src]="_currentToast()?.customIcon"
      *ngIf="_currentToast()?.customIcon"
    />
    <strong
      *ngIf="_currentToast()?.title"
      class="me-auto"
      >{{ _currentToast()?.title | transloco }}</strong
    >
    <small *ngIf="_currentToast()?.date">{{ _currentToast()?.date ?? '' | date: _currentToast()?.dateFormat }}</small>
    <button
      (click)="close()"
      *ngIf="_currentToast()?.showCloseButton"
      aria-label="Close"
      class="ms-2 mb-1 btn-close"
      data-dismiss="toast"
      type="button"
    >
      <span aria-hidden="true"></span>
    </button>
  </div>
  <div
    *ngIf="_currentToast()?.text"
    class="toast-body"
  >
    {{ _currentToast()?.text?.trim() | transloco: { textValue: _currentToast()?.textValue?.trim() } }}
  </div>
  <ng-container *ngTemplateOutlet="_currentToast()?.customTemplate ?? null"></ng-container>
</div>
