<div class="toast fade"
     [class.hide]="!data"
     [class.show]="data"
     role="alert"
     aria-live="assertive"
     aria-atomic="true"
     [class.show]="data"
     [ngClass]="data?.position">
  <div class="toast-header">
    <span class="rounded me-2"
          [ngClass]="data?.type"
    ></span>
    <strong class="me-auto">{{data?.title | transloco}}</strong>
    <small>{{data?.date | date: data?.dateFormat}}</small>
    <button type="button"
            class="me-2 mb-1 btn-close"
            data-dismiss="toast"
            aria-label="Close"
            (click)="close()">
      <span aria-hidden="true"></span>
    </button>
  </div>
  <div class="toast-body">
    {{data?.text | transloco:{ textValue: data?.textValue } }}
  </div>
</div>
