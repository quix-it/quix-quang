<div class="form-group">
  <label [htmlFor]="id"
         [attr.aria-label]="ariaLabel"
         *ngIf="label">
    {{label | transloco}}
    <span [hidden]="!control?.errors?.required">*</span>
  </label>
  <input type="tel"
         class="form-control"
         [id]="id"
         [placeholder]="placeholder | transloco"
         [readOnly]="readonly"
         [multiple]="multiple"
         [pattern]="pattern"
         [ngClass]="customClass"
         [class.is-valid]="control?.valid && control?.dirty && successMessage"
         [class.is-invalid]="control?.invalid && control?.dirty && errorMessage"
         [attr.aria-label]="ariaLabel"
         [tabIndex]="tabIndex"
         (input)="onChangedHandler($event)"
         (blur)="onTouched()"
         [maxLength]="max"
         [minLength]="min"
         [autocomplete]="autocomplete"
         [class.form-control-lg]="size === 'lg'"
         [class.form-control-sm]="size === 'sm'"
         #input
  >
  <div class="valid-feedback">
    {{_successMessage | transloco}}
  </div>
  <div class="invalid-feedback" [attr.aria-errormessage]="_errorMessage | transloco">
    {{_errorMessage | transloco: { requiredValue: _requiredValue } }}
  </div>
  <small [id]="id + 'Help'"
         class="form-text text-muted"
         [hidden]="control?.dirty && (control.valid && successMessage || control.invalid && errorMessage)"
         *ngIf="helpMessage">
    {{_helpMessage | transloco}}
  </small>
</div>
