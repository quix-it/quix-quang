  <input #input
  type="search"
  class="form-control"
  [ngClass]="customClass"
  [class.is-valid]="control?.valid && control?.dirty && successMessage"
  [class.is-invalid]="control?.invalid && control?.dirty && errorMessage"
  [class.form-control-lg]="size === 'lg'"
  [class.form-control-sm]="size === 'sm'"
  [ngModel]="_searchValue"
  [typeahead]="dataList"
  [adaptivePosition]="true"
  [typeaheadOptionField]="searchBy"
  [typeaheadItemTemplate]="dropdownItem"
  [optionsListTemplate]="dropdownList"
  [typeaheadOptionsLimit]="dataList.length"
  [readOnly]="readonly"
  [autofocus]="autofocus"
  [attr.aria-label]="ariaLabel | transloco"
  [tabIndex]="tabIndex"
  [autocomplete]="autocomplete"
  [typeaheadMinLength]="startAfter"
  [placeholder]="placeholder | transloco"
  (input)="onChangeInput($event)"
  (blur)="onTouched()"
  />
  <!-- (typeaheadOnSelect)="onChangedHandler($event)" -->

<ng-template #dropdownList let-matches="matches" let-itemTemplate="itemTemplate" let-query="query">
  <cdk-virtual-scroll-viewport itemSize="25" class="typeahead-viewport">
    <button
      type="button"
      *cdkVirtualFor="let match of matches; let i = index"
      class="dropdown-item"
      (click)="onChangedHandler(match)"
    >
      <ng-template
        [ngTemplateOutlet]="itemTemplate"
        [ngTemplateOutletContext]="{ item: match.item, index: i, match: match, query: query }"
      ></ng-template>
    </button>
  </cdk-virtual-scroll-viewport>
</ng-template>

<ng-template #dropdownItem let-model="item">
  {{ model[searchBy] }}
</ng-template>




  <div class="valid-feedback" aria-live="assertive">
    {{ _successMessage | transloco }}
  </div>
  <div class="invalid-feedback" aria-live="polite" [id]="id + '-error'">
    {{ _errorMessage | transloco: { requiredValue: _requiredValue } }}
  </div>
  <small
    [id]="id + '-help'"
    aria-live="assertive"
    class="form-text text-muted"
    [hidden]="
      control?.dirty &&
      ((control?.valid && successMessage) || (control?.invalid && errorMessage))
    "
    *ngIf="helpMessage"
  >
    {{ _helpMessage | transloco }}
  </small>
</div>
