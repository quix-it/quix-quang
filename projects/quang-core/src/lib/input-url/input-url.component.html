<div class="mb-3">
  <label
    [htmlFor]="id"
    class="form-label"
    [attr.aria-label]="ariaLabel | transloco"
    *ngIf="label">
    {{ label | transloco }}
    <span [hidden]="!control?.errors?.required">*</span>
  </label>
  <input
    type="url"
    class="form-control"
    [id]="id"
    [placeholder]="placeholder | transloco"
    [ngClass]="customClass"
    [class.is-valid]="control?.valid && control?.dirty && successMessage"
    [class.is-invalid]="control?.invalid && control?.dirty && errorMessage"
    [maxLength]="max"
    [minLength]="min"
    [pattern]="pattern"
    [readOnly]="readonly"
    [attr.aria-label]="ariaLabel | transloco"
    [tabIndex]="tabIndex"
    (input)="onChangedHandler($event)"
    (blur)="onTouched()"
    [autocomplete]="autocomplete"
    [class.form-control-lg]="size === 'lg'"
    [class.form-control-sm]="size === 'sm'"
    [attr.aria-disabled]="_disabled"
    [attr.aria-autocomplete]="autocomplete"
    [attr.aria-placeholder]="placeholder | transloco"
    [attr.aria-readonly]="readonly"
    [attr.aria-describedby]="helpMessage ? id + '-help' : null"
    [attr.aria-errormessage]="errorMessage ? id + '-error' : null"
    [attr.aria-invalid]="control.invalid && _errorMessage ? true : false"
    #input />
  <div class="valid-feedback" aria-live="assertive">
    {{ _successMessage | transloco }}
  </div>
  <div class="invalid-feedback" aria-live="polite" [id]="id + '-error'">
    {{ _errorMessage | transloco: { requiredValue: _requiredValue } }}
  </div>
  <small
    [id]="id + '-help'"
    aria-live="assertive"
    class="form-text text-muted"
    [hidden]="
      control?.dirty &&
      ((control?.valid && successMessage) || (control?.invalid && errorMessage))
    "
    *ngIf="helpMessage">
    {{ _helpMessage | transloco }}
  </small>
</div>
