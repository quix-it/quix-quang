<div class="mb-3" [ngClass]="customClass">
  <label class="form-label"
         [htmlFor]="id"
         [attr.aria-label]="ariaLabel"
         *ngIf="label">
    {{label | transloco}}
    <span [hidden]="!control?.errors?.required">*</span>
  </label>
  <ngx-file-drop
    [dropZoneLabel]="_dropMessage | transloco"
    (onFileDrop)="onChangedHandler($event)"
    (onFileOver)="fileOver($event)"
    (onFileLeave)="fileLeave($event)"
    [class.is-valid]="control?.valid && control?.dirty && successMessage"
    [class.is-invalid]="control?.invalid && control?.dirty && errorMessage"
    (blur)="onTouched()"
    [multiple]="multiple"
    [accept]="acceptFileType"
    #input>
    <ng-template ngx-file-drop-content-tmp
                 let-openFileSelector="openFileSelector">
      <ng-content select="[uploadIcon]"></ng-content>
      <p *ngFor="let f of _values;  let i = index">
        <button class="btn btn-link btn-sm"
                type="button"
                (click)="deleteFiles(i)"
                [disabled]="input.disabled">&times;
        </button>
        {{f.name}}
      </p>
      <p [hidden]="!_value">
        <button class="btn btn-link btn-sm"
                type="button"
                (click)="deleteFile()"
                [disabled]="input.disabled">&times;
        </button>
        {{_value?.name}}
      </p>
      <button type="button"
              [ngClass]="buttonClass"
              (click)="openFileSelector()"
              #inputBtn>
        {{buttonLabel | transloco}}
      </button>
    </ng-template>
  </ngx-file-drop>
  <div class="valid-feedback">
    {{_successMessage | transloco}}
  </div>
  <div class="invalid-feedback"
       [attr.aria-errormessage]="_errorMessage">
    {{_errorMessage | transloco: { requiredValue: _requiredValue } }}
  </div>
  <small [id]="id + 'Help'"
         class="form-text text-muted"
         [hidden]="control?.dirty && (control?.valid && successMessage || control?.invalid && errorMessage)"
         *ngIf="helpMessage">
    {{_helpMessage | transloco}}
  </small>
</div>
