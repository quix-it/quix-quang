<div class="mb-3">
  <label [htmlFor]="id"
         class="form-label"
         [attr.aria-label]="ariaLabel | transloco"
         *ngIf="label">
    {{label | transloco}}
    <span [hidden]="!control?.errors?.required">*</span>
  </label>
  <textarea class="form-control"
            [id]="id"
            [placeholder]="placeholder | transloco"
            [ngStyle]="{'resize': resizeMode}"
            [maxLength]="max"
            [minLength]="min"
            [readOnly]="readonly"
            [autofocus]="autofocus"
            [rows]="rows"
            [cols]="cols"
            [attr.aria-label]="ariaLabel | transloco"
            [tabIndex]="tabIndex"
            cdkTextareaAutosize
            [cdkAutosizeMinRows]="0"
            [cdkAutosizeMaxRows]="rows"
            [ngClass]="customClass"
            [class.is-valid]="control?.valid && control?.dirty && successMessage"
            [class.is-invalid]="control?.invalid && control?.dirty && errorMessage"
            (input)="onChangedHandler($event)"
            (blur)="onTouched()"
            #input
            #autosize="cdkTextareaAutosize"
  ></textarea>
  <div class="valid-feedback"
       aria-live="assertive">
    {{_successMessage | transloco}}
  </div>

  <div class="invalid-feedback"
       aria-live="polite"
       [id]="id + '-error'">
    {{_errorMessage | transloco: {requiredValue: _requiredValue} }}
  </div>

  <small [id]="id + '-help'"
         aria-live="assertive"
         class="form-text text-muted"
         [hidden]="control?.dirty && (control?.valid && successMessage || control?.invalid && errorMessage)"
         *ngIf="helpMessage">
    {{_helpMessage | transloco}}
  </small>
</div>
