<div class="paginatorContainer" [id]="id" [ngClass]="customClass">
    <div>
        <label
                for="{{id + '-page-size'}}"
                class="form-label"
                [attr.aria-label]="ariaLabel | transloco"
        >
            {{ "quangPaginator.size" | transloco }}
        </label>
        <select
                [tabIndex]="tabIndex"
                name="pageSize"
                [id]="id + '-page-size'"
                class="form-select page-size"
                autocomplete="off"
                [attr.aria-label]="'page size'"
                (change)="onChangeSize($event)"
                #input
        >
            <option
                    [ngValue]="size"
                    [selected]="size === this._pageSize"
                    *ngFor="let size of sizeList"
            >
                {{ size }}
            </option>
        </select>
    </div>
    <mat-paginator
            [id]="id + '-mat-paginator'"
            [tabIndex]="isAccessible ? 0 : tabIndex + 1"
            [pageSizeOptions]="sizeList"
            (page)="onChangePage($event)"
            [hidePageSize]="true"
            [showFirstLastButtons]="true"
            [attr.aria-label]="'page paginator'"
            #quangPaginator
    ></mat-paginator>
</div>
