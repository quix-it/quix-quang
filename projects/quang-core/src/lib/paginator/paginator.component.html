<div class="paginatorContainer"
     [id]="id"
     [ngClass]="customClass">
  <div class="mb-3">
    <label for="pageSize"
           class="form-label"
      [attr.aria-label]="ariaLabel | transloco">
      {{'quangPaginator.size' | transloco}}
    </label>
    <select
      [tabIndex]="tabIndex"
      name="pageSize"
      id="pageSize"
      class="form-control"
      [attr.aria-label]="'page size'"
      (change)="onChangeSize($event)"
      #input>
      <option [ngValue]="size"
              [selected]="size === this._pageSize"
              *ngFor="let size of sizeList">
        {{size}}
      </option>
    </select>
  </div>
  <mat-paginator
    id="page index"
    [tabIndex]="tabIndex + 1"
    [pageSizeOptions]="sizeList"
    (page)="onChangePage($event)"
    [hidePageSize]="true"
    [showFirstLastButtons]="true"
    [attr.aria-label]="'page index'"
    #quangPaginator
  ></mat-paginator>
</div>
