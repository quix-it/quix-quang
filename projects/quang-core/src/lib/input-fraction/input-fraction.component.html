<div class="form-group">
  <label [htmlFor]="id"
         [attr.aria-label]="ariaLabel | transloco"
         *ngIf="label">
    {{label | transloco}}
    <span [hidden]="!control?.errors?.required">*</span>
  </label>
  <div class="input-group">
    <div class="input-group-prepend">
      <button type="button"
              [ngClass]="addButtonClass"
              (click)="addInteger()"
              [disabled]="_disabled || readonly">
        <ng-content select="[addIntegerIcon]"></ng-content>
      </button>
    </div>
    <input type="text"
           class="form-control text-right"
           [id]="id + 'dec'"
           [step]="stepInteger"
           [readOnly]="readonly"
           [attr.aria-label]="ariaLabel | transloco"
           [tabIndex]="tabIndex"
           [ngClass]="customClass"
           [class.is-valid]="control?.valid && control?.dirty && successMessage"
           [class.is-invalid]="control?.invalid && control?.dirty && errorMessage"
           (input)="writeValueInteger($event)"
           (blur)="onTouched()"
           [autocomplete]="autocomplete"
           [attr.aria-disabled]="_disabled"
           [attr.aria-autocomplete]="autocomplete"
           [attr.aria-readonly]="readonly"
           [attr.aria-describedby]="id + '-help'"
           [attr.aria-errormessage]="id + '-error'"
           [attr.aria-invalid]="control.invalid"
           #inputInteger>
    <div class="input-group-append">
      <button type="button"
              [ngClass]="removeButtonClass"
              (click)="removeInteger()"
              [disabled]="_disabled || readonly">
        <ng-content select="[removeIntegerIcon]"></ng-content>
      </button>
    </div>
    <div class="input-group-append">
      <span class="input-group-text">,</span>
    </div>
    <div class="input-group-append">
      <button type="button"
              [ngClass]="addButtonClass"
              (click)="addFraction()"
              [disabled]="_disabled || readonly">
        <ng-content select="[addFractionIcon]"></ng-content>
      </button>
    </div>
    <input type="text"
           class="form-control"
           [id]="id + 'int'"
           [step]="stepFraction"
           [attr.aria-label]="ariaLabel | transloco"
           [readOnly]="readonly"
           [ngClass]="customClass"
           [class.is-valid]="control?.valid && control?.dirty && successMessage"
           [class.is-invalid]="control?.invalid && control?.dirty && errorMessage"
           (input)="writeValueFraction($event)"
           (blur)="onTouched()"
           [autocomplete]="autocomplete"
           [attr.aria-disabled]="_disabled"
           [attr.aria-autocomplete]="autocomplete"
           [attr.aria-readonly]="readonly"
           [attr.aria-describedby]="id + '-help'"
           [attr.aria-errormessage]="id + '-error'"
           [attr.aria-invalid]="control.invalid"
           #inputFraction
    >
    <div class="input-group-append">
      <button type="button"
              [ngClass]="removeButtonClass"
              (click)="removeFraction()"
              [disabled]="_disabled || readonly">
        <ng-content select="[removeFractionIcon]"></ng-content>
      </button>
    </div>
    <div class="valid-feedback"
       aria-live="assertive">
      {{_successMessage | transloco}}
    </div>
    <div class="invalid-feedback"
       aria-live="polite"
       [id]="id + '-error'">
      {{_errorMessage | transloco: { requiredValue: _requiredValue } }}
    </div>
  </div>
  <small [id]="id + '-help'"
         aria-live="assertive"
         class="form-text text-muted"
         [hidden]="control?.dirty && (control?.valid && successMessage || control?.invalid && errorMessage)"
         *ngIf="helpMessage">
    {{_helpMessage | transloco}}
  </small>
</div>
