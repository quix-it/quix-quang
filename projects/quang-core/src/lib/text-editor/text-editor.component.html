<div class="mb-3">
  <label [htmlFor]="id"
         class="form-label"
         [attr.aria-label]="ariaLabel | transloco"
         *ngIf="label">
    {{label | transloco}}
    <span [hidden]="!control?.errors?.required">*</span>
  </label>
  <quill-editor
    [id]="id"
    [placeholder]="placeholder | transloco"
    [readOnly]="readonly"
    [modules]="_toolbar"
    [preserveWhitespace]="preserveWhitespace"
    [sanitize]="true"
    [maxLength]="max"
    [minLength]="min"
    [ngClass]="customClass"
    [class.is-valid]="control?.valid && control?.dirty && successMessage"
    [class.is-invalid]="control?.invalid && control?.dirty && errorMessage"
    [ngModel]="_value"
    (onBlur)="onTouched()"
    (onContentChanged)="onChangedHandler($event)"
    (onEditorCreated)="checkFocus($event)"
    [format]="returnHtml ? 'html' : 'text'"
    #input
  ></quill-editor>
  <div class="valid-feedback"
       aria-live="assertive">
    {{_successMessage | transloco}}
  </div>
  <div class="invalid-feedback"
       aria-live="polite"
       [id]="id + '-error'">
    {{_errorMessage | transloco: {requiredValue: _requiredValue} }}
  </div>
  <small [id]="id + '-help'"
         aria-live="assertive"
         class="form-text text-muted"
         [hidden]="control?.dirty && (control?.valid && successMessage || control?.invalid && errorMessage)"
         *ngIf="helpMessage">
    {{_helpMessage | transloco}}
  </small>
</div>
