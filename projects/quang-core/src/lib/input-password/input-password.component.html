<div class="form-group">
  <label [htmlFor]="id"
         [attr.aria-label]="ariaLabel | transloco"
         *ngIf="label">
    {{label | transloco}}
    <span [hidden]="!control?.errors?.required">*</span>
  </label>
  <div class="input-group">
    <input [type]="_type"
           class="form-control"
           [id]="id"
           [placeholder]="placeholder | transloco"
           [maxLength]="max"
           [minLength]="min"
           [pattern]="pattern"
           [disabled]="disabled"
           [readOnly]="readonly"
           [attr.aria-label]="ariaLabel | transloco"
           [tabIndex]="tabIndex"
           [ngClass]="customClass"
           [class.is-valid]="control?.valid && control?.dirty"
           [class.is-invalid]="control?.invalid && control?.dirty"
           (input)="onChangedHandler($event)"
           (blur)="onTouched()"
           #input
    >
    <div class="input-group-append" [hidden]="!viewPassword">
      <button class="btn"
              type="button"
              [ngClass]="buttonClass"
              [id]="'button-addon' + id"
              (click)="toggleType()">
        <span [hidden]="_type === 'text'">
        <i [ngClass]="iconClassView"></i>
        </span>
        <span [hidden]="_type === 'password'">
        <i [ngClass]="iconClassHide"></i>
        </span>
      </button>
    </div>
    <div class="valid-feedback">
      {{_successMessage | transloco}}
    </div>
    <div class="invalid-feedback" [attr.aria-errormessage]="_errorMessage | transloco">
      {{_errorMessage | transloco: {requiredValue: _requiredValue} }}
    </div>
  </div>
  <small [id]="id + 'Help'"
         class="form-text text-muted"
         [hidden]="control?.dirty && (control.valid && successMessage || control.invalid && errorMessage)"
         *ngIf="helpMessage">
    {{_helpMessage | transloco}}
  </small>
</div>
