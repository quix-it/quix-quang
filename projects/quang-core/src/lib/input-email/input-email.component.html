<div class="mb-3">
  <label [htmlFor]="id"
         class="form-label"
         [attr.aria-label]="ariaLabel | transloco"
         *ngIf="label">
    {{label | transloco}}
    <span [hidden]="!control?.errors?.required">*</span>
  </label>
  <input type="email"
         class="form-control"
         [id]="id"
         [placeholder]="placeholder | transloco"
         [readOnly]="readonly"
         [multiple]="multiple"
         [pattern]="pattern"
         [ngClass]="customClass"
         [class.is-valid]="control?.valid && control?.dirty && successMessage"
         [class.is-invalid]="control?.invalid && control?.dirty && errorMessage"
         [attr.aria-label]="ariaLabel | transloco"
         [tabIndex]="tabIndex"
         (input)="onChangedHandler($event)"
         (blur)="onTouched()"
         [maxLength]="max"
         [minLength]="min"
         #input
         [autocomplete]="autocomplete"
         [attr.aria-disabled]="_disabled"
         [attr.aria-autocomplete]="'inline'"
         [attr.aria-placeholder]="placeholder | transloco"
         [attr.aria-readonly]="readonly"
         [attr.aria-describedby]="helpMessage && _helpMessage ? id + '-help' : ''"
         [attr.aria-errormessage]="errorMessage && _errorMessage ? id + '-error' : ''"
         [attr.aria-invalid]="control?.invalid && _errorMessage ? true : false"
  >
  <div class="valid-feedback"
       aria-live="assertive">
    {{_successMessage | transloco}}
  </div>
  <div class="invalid-feedback"
       aria-live="polite"
       [id]="id + '-error'">
    {{_errorMessage | transloco: { requiredValue: _requiredValue } }}
  </div>
  <small [id]="id + '-help'"
         aria-live="assertive"
         class="form-text text-muted"
         [hidden]="control?.dirty && (control.valid && successMessage || control.invalid && errorMessage)"
         *ngIf="helpMessage">
    {{_helpMessage | transloco}}
  </small>
</div>
