<div id="httpErrorModal">
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{title | transloco}}</h4>
    <button type="button"
            class="close pull-right"
            aria-label="Close"
            (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="iconWrapper">
      <i class="fas fa-times-circle"
         *ngIf="error?.status === 400"></i>
      <i class="fas fa-user-lock"
         *ngIf="error?.status === 401"></i>
      <i class="fas fa-money-bill-alt"
         *ngIf="error?.status === 402"></i>
      <i class="fas fa-user-slash"
         *ngIf="error?.status === 403"></i>
      <i class="far fa-compass"
         *ngIf="error?.status === 404"></i>
      <i class="fas fa-ban"
         *ngIf="error?.status === 405"></i>
      <i class="fas fa-ban"
         *ngIf="error?.status === 406"></i>
      <i class="fas fa-project-diagram"
         *ngIf="error?.status === 407"></i>
      <i class="fas fa-stopwatch"
         *ngIf="error?.status === 408"></i>
      <i class="fas fa-compress-arrows-alt"
         *ngIf="error?.status === 409"></i>
      <i class="fas fa-eraser"
         *ngIf="error?.status === 410"></i>
      <i class="fas fa-expand"
         *ngIf="error?.status === 413"></i>
      <i class="fas fa-ruler-horizontal"
         *ngIf="error?.status === 414"></i>
      <i class="fas fa-file-code"
         *ngIf="error?.status === 415"></i>
      <i class="fas fa-server"
         *ngIf="error?.status === 500"></i>
      <i class="fas fa-code"
         *ngIf="error?.status === 501"></i>
      <i class="fas fa-project-diagram"
         *ngIf="error?.status === 502"></i>
      <i class="fas fa-laptop-house"
         *ngIf="error?.status === 503"></i>
      <i class="fas fa-stopwatch"
         *ngIf="error?.status === 504"></i>
    </div>
    <p>
      {{'httpErrorModal.' + error?.status + '.errorMessage' | transloco}}
    </p>
  </div>
  <div class="modal-footer">
    <button type="button"
            class="btn btn-secondary"
            (click)="closeModal()">
      {{'httpErrorModal.ok' | transloco}}
    </button>
  </div>
</div>
