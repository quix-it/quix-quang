<h3>{{ 'title.components.paginator' | transloco }}</h3>
<div class="card">
  <div class="card-header"></div>
  <div class="card-body">
    <quang-paginator
      [page]="testForm.controls.page.value"
      [pageSize]="testForm.controls.pageSize.value"
      [sizeList]="sizeList"
      [totalItems]="30"
      (changePage)="onChangePage($event)"
      (changeSize)="onChangePageSize($event)"
      #testComponent
    ></quang-paginator>
  </div>
</div>
<div class="mt-3 ms-3">
  {{ testForm.value | json }}
</div>
<div class="mt-5 border-top pt-4">
  <playground-component-documentation
    [componentType]="PaginatorTestComponent"
    [customReadmePath]="componentsReadmePath"
    [exampleHtml]="testComponentSource()"
  />
</div>
