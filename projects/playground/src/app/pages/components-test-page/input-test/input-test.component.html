<div class="d-flex gap-4">
  <h3 class="d-flex flex-column w-100">{{ 'title.components.input' | transloco }}</h3>
  <div class="d-flex flex-column w-50">
    <span>{{ 'form.buttons.selectInputType' | transloco }}</span>
    <select [(ngModel)]="inputType">
      <option
        [value]="type"
        *ngFor="let type of inputTypes()"
      >
        {{ type }}
      </option>
    </select>
  </div>
</div>
<form
  [formGroup]="testForm()"
  *ngIf="showInput()"
>
  <quang-input
    [componentType]="inputType()"
    [errorMap]="errors()"
    [isReadonly]="isReadonly()"
    componentLabel="form.label.input"
    formControlName="testInput"
    successMessage="form.label.success"
  ></quang-input>
</form>
<span class="d-flex mb-4">
  {{ testForm().value | json }}
</span>
<div class="d-flex gap-3">
  <button
    (click)="changeFormEnabled()"
    class="btn btn-outline-secondary"
  >
    {{ 'form.buttons.enabled' | transloco: { enabled: testForm().enabled } }}
  </button>
  <button
    (click)="changeFormInputRequired()"
    class="btn btn-outline-secondary"
  >
    {{ 'form.buttons.required' | transloco: { required: getIsRequiredInput() } }}
  </button>
  <button
    (click)="changeVisibility()"
    class="btn btn-outline-secondary"
  >
    {{ 'form.buttons.changeVisibility' | transloco }}
  </button>
  <button
    (click)="recreateForm()"
    class="btn btn-outline-secondary"
  >
    {{ 'form.buttons.recreateForm' | transloco }}
  </button>
  <button
    (click)="setFormValues()"
    class="btn btn-outline-secondary"
  >
    {{ 'form.buttons.setForm' | transloco }}
  </button>
  <button
    (click)="checkCurrentFormValueAndValidity()"
    class="btn btn-outline-secondary"
  >
    {{ 'form.buttons.checkForm' | transloco }}
  </button>
  <button
    (click)="setReadonly()"
    class="btn btn-outline-secondary"
  >
    {{ 'form.buttons.readonly' | transloco: { readonly: isReadonly() } }}
  </button>
</div>
