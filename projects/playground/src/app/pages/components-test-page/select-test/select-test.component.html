<h3>{{ 'title.components.select' | transloco }}</h3>
<form
  [formGroup]="testForm"
  *ngIf="showInput()"
>
  <div class="card">
    <div class="card-header"></div>
    <div class="card-body">
      <quang-select
        [errorMap]="errors()"
        [isReadonly]="isReadonly()"
        [selectOptions]="stringList"
        class="col-8"
        componentLabel="form.label.select"
        formControlName="testInput"
        selectionMode="single"
        successMessage="form.label.success"
      ></quang-select>
      <quang-select
        [errorMap]="errors()"
        [isReadonly]="isReadonly()"
        [selectOptions]="numberList"
        class="col-8"
        componentLabel="form.label.multipleSelect"
        formControlName="testInputMultiple"
        selectionMode="multiple"
        successMessage="form.label.success"
      ></quang-select>
    </div>
  </div>
</form>
<div
  *ngIf="showValueAndValidity()"
  class="d-flex flex-column mb-4"
>
  <span>
    {{ 'form.label.formValue' | transloco: { value: testForm.value | json } }}
  </span>
  <span>
    {{ 'form.label.formValidity' | transloco: { valid: this.testForm.valid } }}
  </span>
</div>
<div class="d-flex gap-3">
  <button
    (click)="changeFormEnabled()"
    class="btn btn-outline-secondary"
  >
    {{ 'form.buttons.enabled' | transloco: { enabled: testForm.enabled } }}
  </button>
  <button
    (click)="changeFormInputRequired()"
    class="btn btn-outline-secondary"
  >
    {{ 'form.buttons.required' | transloco: { required: getIsRequiredInput() } }}
  </button>
  <button
    (click)="changeVisibility()"
    class="btn btn-outline-secondary"
  >
    {{ 'form.buttons.changeVisibility' | transloco }}
  </button>
  <button
    (click)="recreateForm()"
    class="btn btn-outline-secondary"
  >
    {{ 'form.buttons.recreateForm' | transloco }}
  </button>
  <button
    (click)="setFormValues()"
    class="btn btn-outline-secondary"
  >
    {{ 'form.buttons.setForm' | transloco }}
  </button>
  <button
    (click)="checkCurrentFormValueAndValidity()"
    class="btn btn-outline-secondary"
  >
    {{ 'form.buttons.checkForm' | transloco }}
  </button>
  <button
    (click)="setReadonly()"
    class="btn btn-outline-secondary"
  >
    {{ 'form.buttons.readonly' | transloco: { readonly: isReadonly() } }}
  </button>
</div>
