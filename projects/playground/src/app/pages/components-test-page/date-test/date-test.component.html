<h3>{{ 'title.components.date' | transloco }}</h3>
<form
  [formGroup]="testForm()"
  *ngIf="showInput()"
>
  <quang-date
    [dateFormat]="dateFormat()"
    [errorMap]="errors()"
    [formControl]="testForm().controls.testInput"
    [isReadonly]="isReadonly()"
    [timepicker]="true"
    componentLabel="form.label.input"
    successMessage="tutto bello!"
  ></quang-date>
</form>
<button (click)="changeFormEnabled()">change form enabled {{ testForm().enabled }}</button>
<button (click)="changeFormInputRequired()">change input form required. Actual {{ getIsRequiredInput() }}</button>
<button (click)="changeVisibility()">change visibility</button>
<button (click)="recreateForm()">recreate form</button>
<button (click)="setFormValues()">set form</button>
<button (click)="checkCurrentFormValueAndValidity()">check current form value and validity</button>
<button (click)="changeData()">change data</button>
<button (click)="setReadonly()">current readonly: {{ isReadonly() }}</button>
