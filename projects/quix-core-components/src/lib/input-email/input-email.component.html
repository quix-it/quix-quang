<div class="form-group">
  <label [htmlFor]="id"
         [attr.aria-label]="ariaLabel"
         *ngIf="label">
    {{label | translate}}
    <span [hidden]="!control?.errors?.required">*</span>
  </label>
  <input type="email"
         class="form-control"
         [id]="id"
         placeholder="{{placeholder | translate}}"
         [readOnly]="readonly"
         [multiple]="multiple"
         [pattern]="pattern"
         [ngClass]="_classArray"
         [(ngModel)]="value"
         [attr.aria-label]="ariaLabel"
         [tabIndex]="tabIndex"
         #input
  >

  <div class="valid-feedback">
    {{_successMessage | translate}}
  </div>
  <div class="invalid-feedback" [attr.aria-errormessage]="_errorMessage | translate">
    {{_errorMessage | translate: {requiredValue: _requiredValue} }}
  </div>
  <small [id]="id + 'Help'"
         class="form-text text-muted"
         [hidden]="control?.dirty && (control.valid && successMessage || control.invalid && errorMessage)"
         *ngIf="helpMessage">
    {{_helpMessage | translate}}
  </small>
</div>
