<div class="form-group">
  <label [htmlFor]="id"
         [attr.aria-label]="ariaLabel"
  *ngIf="label">
    {{label | translate}}
    <span [hidden]="!required">*</span>
  </label>
  <input type="email"
         class="form-control"
         [id]="id"
         placeholder="{{placeholder | translate}}"
         [readOnly]="readonly"
         [multiple]="multiple"
         [pattern]="pattern"
         [disabled]="disabled"
         [ngClass]="getClass()"
         [(ngModel)]="value"
         [attr.aria-label]="ariaLabel"
         [tabIndex]="tabIndex"
         [required]="required"
         #input
  >
  <small [id]="id + 'Help'"
         class="form-text text-muted"
         [hidden]="classValidation"
         *ngIf="helpMessage">
    {{helpMessage | translate}}
  </small>
  <div class="valid-feedback">
    {{successMessage | translate}}
  </div>
  <div class="invalid-feedback" [attr.aria-errormessage]="errorMessage">
    {{errorMessage | translate}}
  </div>
</div>
