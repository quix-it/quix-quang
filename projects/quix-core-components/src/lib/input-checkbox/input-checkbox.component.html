<div class="form-check">
  <div class="box" [ngClass]="customClass">
    <label
      [htmlFor]="id"
      [ngClass]="{'readonly': readonly}"
      [attr.aria-label]="ariaLabel"
    >
      {{label | translate}}
    </label>
    <input type="checkbox"
           [name]="id"
           [id]="id"
           [(ngModel)]="value"
           [disabled]="disabled"
           [readOnly]="readonly"
           [attr.aria-label]="ariaLabel"
           [tabIndex]="tabIndex"
    >
    <label [htmlFor]="id" [ngClass]="{'readonly': readonly}">
      <i [ngClass]="iconCheckClass"></i>
    </label>
  </div>
</div>
