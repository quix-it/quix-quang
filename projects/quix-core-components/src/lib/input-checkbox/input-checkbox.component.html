<div class="custom-control custom-checkbox" [ngClass]="_classArray">
  <input type="checkbox" class="custom-control-input"
         [ngClass]="_classArray"
         [name]="id"
         [id]="id"
         [(ngModel)]="value"
         [attr.aria-label]="ariaLabel"
         [tabIndex]="tabIndex"
         [value]="returnValue ? returnValue : true"
         #input>
  <label class="custom-control-label"
         [htmlFor]="id"
         [attr.aria-label]="ariaLabel"
         *ngIf="label">
    {{label | translate}}
    <span [hidden]="!control?.errors?.required">*</span>
  </label>
  <div class="valid-feedback">
    {{_successMessage | translate}}
  </div>
  <div class="invalid-feedback" [attr.aria-errormessage]="_errorMessage">
    {{_errorMessage | translate: {requiredValue: _requiredValue} }}
  </div>

  <small [id]="id + 'Help'"
         class="form-text text-muted"
         [hidden]="control?.dirty && (control?.valid && successMessage || control?.invalid && errorMessage)"
         *ngIf="helpMessage">
    {{_helpMessage | translate}}
  </small>
</div>
