<div id="httpErrorModal">
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{title | translate}}</h4>
    <button type="button"
            class="close pull-right"
            aria-label="Close"
            (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="iconWrapper"
         [ngSwitch]="error.status">
      <i class="fas fa-times-circle"
         *ngSwitchCase="400"></i>
      <i class="fas fa-user-lock"
         *ngSwitchCase="401"></i>
      <i class="fas fa-user-slash"
         *ngSwitchCase="403"></i>
      <i class="far fa-compass"
         *ngSwitchCase="404"></i>
      <i class="fas fa-compress-arrows-alt"
         *ngSwitchCase="409"></i>
      <i class="fas fa-server"
         *ngSwitchCase="500"></i>
      <i class="fas fa-laptop-house"
         *ngSwitchCase="502"></i>
      <i class="fas fa-stopwatch"
         *ngSwitchCase="504"></i>
    </div>
    <p *ngIf="!error?.error; else generic">
      {{'httpErrorModal.' + error?.status + '.errorMessage' | translate}}
    </p>
    <ng-template #generic>
      <p>{{error?.message}}</p>
    </ng-template>
  </div>
  <div class="modal-footer">
    <button type="button"
            class="btn btn-secondary"
            (click)="closeModal()">
      {{'httpErrorModal.ok' | translate}}
    </button>
  </div>
</div>
