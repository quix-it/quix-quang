<div id="httpErrorModal">
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{title | translate}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="iconWrapper">
      <i class="fas fa-times-circle" *ngIf="error?.status === 400"></i>
      <i class="fas fa-user-lock" *ngIf="error?.status === 401"></i>
      <i class="fas fa-user-slash" *ngIf="error?.status === 403"></i>
      <i class="fas fa-user-slash" *ngIf="error?.status === 404"></i>
      <i class="fas fa-compress-arrows-alt" *ngIf="error?.status === 409"></i>
      <i class="fas fa-server" *ngIf="error?.status === 500"></i>
      <i class="fas fa-laptop-house" *ngIf="error?.status === 502"></i>
    </div>
    <p *ngIf="error?.status !== 409">
      {{'httpErrorModal.' + error?.status + '.errorMessage' | translate}}
    </p>
    <p *ngIf="error?.status === 409">
      {{error?.error.error.message | translate}}
    </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">
      {{'httpErrorModal.ok' | translate}}
    </button>
  </div>
</div>
