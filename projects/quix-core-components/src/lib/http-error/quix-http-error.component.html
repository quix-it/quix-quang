<div id="httpErrorModal">
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{'httpErrorModal.' + status + '.title' | translate}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <i class="fas fa-times-circle" [hidden]="status !== 400"></i>
    <i class="fas fa-user-lock" [hidden]="status !== 401"></i>
    <i class="fas fa-user-slash" [hidden]="status !== 403"></i>
    <i class="fas fa-compress-arrows-alt" [hidden]="status !== 409"></i>
    <i class="fas fa-server" [hidden]="status !== 500"></i>
    <i class="fas fa-laptop-house" [hidden]="status !== 502"></i>

    <p>
      {{'httpErrorModal.' + status + '.errorMessage' | translate}}
    </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">
      {{'httpErrorModal.ok' | translate}}
    </button>
  </div>
</div>
