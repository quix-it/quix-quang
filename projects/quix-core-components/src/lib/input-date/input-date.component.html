<div class="form-group">
  <label [htmlFor]="id"
         [attr.aria-label]="ariaLabel"
         *ngIf="label">
    {{label | translate}}
    <span [hidden]="!control?.errors?.required">*</span>
  </label>
  <div class="input-group">
    <input type="text"
           [id]="id"
           [placeholder]="placeholder | translate"
           class="form-control"
           [ngClass]="_classArray"
           [bsConfig]="config"
           bsDatepicker
           [minDate]="minDate"
           [maxDate]="maxDate"
           [daysDisabled]="disabledDaysOfTheWeek"
           [datesDisabled]="disabledDates"
           [autocomplete]="'off'"
           #dp="bsDatepicker"
           [(ngModel)]="_value"
           [attr.aria-label]="ariaLabel"
           [tabIndex]="tabIndex"
           (bsValueChange)="writeValue($event)"
           #input
    >
    <div class="input-group-append">
      <button
        class="btn"
        [ngClass]="buttonClass"
        type="button"
        (click)="disabled ? null : dp.toggle()"
      >
        <i [ngClass]="buttonIcon"></i>
      </button>
    </div>
    <div class="valid-feedback">
      {{_successMessage | translate}}
    </div>
    <div class="invalid-feedback"
         [attr.aria-errormessage]="_errorMessage">
      {{_errorMessage | translate: {requiredValue: _requiredValue} }}
    </div>
  </div>
  <small [id]="id + 'Help'"
         class="form-text text-muted"
         [hidden]="control?.dirty && (control?.valid && successMessage || control?.invalid && errorMessage)"
         *ngIf="helpMessage">
    {{_helpMessage | translate}}
  </small>
</div>
