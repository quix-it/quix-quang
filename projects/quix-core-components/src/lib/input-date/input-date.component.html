<div class="form-group">
  <label [htmlFor]="id"
         [attr.aria-label]="ariaLabel"
         *ngIf="label">
    {{label | translate}}
    <span [hidden]="!required">*</span>
  </label>
  <div class="input-group">
    <input type="text"
           [id]="id"
           [placeholder]="placeholder | translate"
           class="form-control"
           [ngClass]="getClass()"
           [bsConfig]="config"
           [disabled]="disabled"
           [isDisabled]="disabled"
           bsDatepicker
           [minDate]="minDate"
           [maxDate]="maxDate"
           [daysDisabled]="disabledDaysOfTheWeek"
           [datesDisabled]="disabledDates"
           autocomplete="autocomplete_off_hack_xfr4!k"
           #dp="bsDatepicker"
           [(ngModel)]="value"
           [attr.aria-label]="ariaLabel"
           [tabIndex]="tabIndex"
           [required]="required"
           (bsValueChange)="writeValue($event)"
           #input
    >
    <div class="input-group-append">
      <button
        class="btn"
        [ngClass]="buttonClass"
        type="button"
        (click)="disabled ? null : dp.toggle()"
       >
        <i [ngClass]="iconClass"></i>
      </button>
    </div>
    <div class="valid-feedback">
      {{successMessage | translate}}
    </div>
    <div class="invalid-feedback"
         [attr.aria-errormessage]="errorMessage">
      {{errorMessage | translate}}
    </div>
  </div>
  <small [id]="id + 'Help'"
         class="form-text text-muted"
         [hidden]="classValidation"
         *ngIf="helpMessage">
    {{helpMessage | translate}}
  </small>
</div>
