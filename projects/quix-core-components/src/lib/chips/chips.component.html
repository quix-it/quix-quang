<mat-chip-list>
  <mat-chip
    *ngFor="let chips of chipsList"
    (click)="onEventClick(chips)"
    [removable]="buttonDelete"
    (removed)="onEventDelete(chips)">
    <span *ngIf="labelValue">
      {{chips[labelValue]}}
    </span>
    <span *ngIf="!labelValue">
      {{chips}}
    </span>
    <i [ngClass]="buttonDeleteIcon"
       matChipRemove
       *ngIf="buttonDelete"
       ></i>
  </mat-chip>
</mat-chip-list>
