<div class="form-group">
  <label [htmlFor]="id"
         [attr.aria-label]="ariaLabel"
         *ngIf="label">
    {{label | translate}}
    <span [hidden]="!control?.errors?.required">*</span>
  </label>
  <div class="input-group">
    <input type="text"
           [id]="id"
           [placeholder]="placeolder"
           class="form-control"
           [ngClass]="_classArray"
           [bsConfig]="config"
           [disabled]="disabled"
           bsDaterangepicker
           [autofocus]="autofocus"
           [minDate]="minDate"
           [maxDate]="maxDate"
           [datesDisabled]="disabledDates"
           [attr.aria-label]="ariaLabel"
           autocomplete="autocomplete_off_hack_xfr4!k"
           #drp="bsDaterangepicker"
           [(ngModel)]="value"
           (bsValueChange)="writeValue($event)"
           #input
    >
    <div class="input-group-append">
      <button class="btn"
              [ngClass]="buttonClass"
              type="button"
              [ngStyle]="{'pointer-event': disabled ? 'none' : null}"
              (click)="drp.toggle()"
      >
        <i [ngClass]="iconClass"></i>
      </button>
    </div>
    <div class="valid-feedback">
      {{_successMessage | translate}}
    </div>
    <div class="invalid-feedback"
         [attr.aria-errormessage]="_errorMessage">
      {{_errorMessage | translate: {requiredValue: _requiredValue} }}
    </div>
  </div>
  <small [id]="id + 'Help'"
         class="form-text text-muted"
         [hidden]="control?.dirty && (control?.valid && successMessage || control?.invalid && errorMessage)"
         *ngIf="helpMessage">
    {{_helpMessage | translate}}
  </small>
</div>
