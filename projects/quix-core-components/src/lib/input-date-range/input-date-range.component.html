<div class="form-group">
  <label [htmlFor]="id"
         [attr.aria-label]="ariaLabel"
         *ngIf="label">
    {{label | translate}}
    <span [hidden]="!required">*</span>
  </label>
  <div class="input-group">
    <input type="text" [id]="id"
           [placeholder]="placeolder"
           class="form-control"
           [ngClass]="getClass()"
           [bsConfig]="config"
           [disabled]="disabled"
           [isDisabled]="disabled"
           bsDaterangepicker
           [autofocus]="autofocus"
           [minDate]="minDate"
           [maxDate]="maxDate"
           [datesDisabled]="disabledDates"
           [attr.aria-label]="ariaLabel"
           autocomplete="autocomplete_off_hack_xfr4!k"
           #drp="bsDaterangepicker"
           [(ngModel)]="value"
           [required]="required"
           (bsValueChange)="writeValue($event)"
           #input
    >
    <div class="input-group-append">
      <button class="btn"
              [ngClass]="buttonClass"
              type="button"
              [ngStyle]="{'pointer-event': disabled ? 'none' : null}"
              (click)="drp.toggle()"
             >
        <i [ngClass]="iconClass"></i>
      </button>
    </div>

    <div class="valid-feedback">
      {{successMessage | translate}}
    </div>
    <div class="invalid-feedback" [attr.aria-errormessage]="errorMessage">
      {{errorMessage | translate}}
    </div>
  </div>
  <small [id]="id + 'Help'"
         class="form-text text-muted"
         [hidden]="classValidation"
         *ngIf="helpMessage">
    {{helpMessage | translate}}
  </small>
</div>
