<div class="form-group">
  <label
    [attr.aria-label]="ariaLabel"
    [htmlFor]="id">
    {{label | translate}}
    <span [hidden]="!required">*</span>
  </label>
  <div class="input-group">
    <input type="text" [id]="id"
           [placeholder]="placeolder"
           class="form-control"
           [ngClass]="getClass()"
           [bsConfig]="config"
           [disabled]="disabled"
           [isDisabled]="checkPopUp()"
           [readOnly]="readonly"
           bsDaterangepicker
           [autofocus]="autofocus"
           [minDate]="minDate"
           [maxDate]="maxDate"
           [datesDisabled]="disabledDates"
           [attr.aria-label]="ariaLabel"
           autocomplete="autocomplete_off_hack_xfr4!k"
           #drp="bsDaterangepicker"
           [(ngModel)]="value"
           [required]="required"
    >
    <div class="input-group-append">
      <button class="btn"
              [ngClass]="btnClass"
              type="button"
              [ngStyle]="{'pointer-event': readonly || disabled ? 'none' : null}"
              (click)="drp.toggle()"
              [hidden]="readonly">
        <i [ngClass]="iconClass"></i>
      </button>
    </div>
    <small [id]="id + 'Help'"
           class="form-text text-muted"
           [hidden]="validator"
           *ngIf="helpMsg">
      {{helpMsg | translate}}
    </small>
    <div class="valid-feedback">
      {{successMessage | translate}}
    </div>
    <div class="invalid-feedback" [attr.aria-errormessage]="errorMessage">
      {{errorMessage | translate}}
    </div>

  </div>
</div>
