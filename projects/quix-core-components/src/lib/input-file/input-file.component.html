<div class="form-group" [ngClass]="_classArray">
  <label [htmlFor]="id"
         [attr.aria-label]="ariaLabel"
         *ngIf="label">
    {{label | translate}}
    <span [hidden]="!control?.errors?.required">*</span>
  </label>
  <ngx-file-drop [dropZoneLabel]="_dropMessage | translate"
                 (onFileDrop)="dropped($event)"
                 (onFileOver)="fileOver($event)"
                 (onFileLeave)="fileLeave($event)"
                 [disabled]="disabled"

  >
    <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
      <p *ngIf="helpMessage && ! _value">
        {{_helpMessage | translate}}
      </p>
      <p *ngIf="_value">
        {{_value?.name}}
        <button class="btn btn-link" (click)="value = null">
          <i [ngClass]="buttonDeleteIcon"></i>
        </button>
      </p>
      <button type="button"
              class="btn"
              [ngClass]="buttonClass"
              (click)="openFileSelector()"
              [disabled]="disabled"
      >
        {{buttonLabel | translate}}
      </button>
    </ng-template>
  </ngx-file-drop>
  <div class="valid-feedback">
    {{_successMessage | translate}}
  </div>
  <div [attr.aria-errormessage]="_errorMessage" class="invalid-feedback">
    {{_errorMessage | translate: {requiredValue: _requiredValue} }}
  </div>
</div>
