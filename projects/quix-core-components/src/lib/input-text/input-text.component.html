<div class="form-group">
  <label [htmlFor]="id"
         [attr.aria-label]="ariaLabel"
         [hidden]="!label">
    {{label | translate}}
    <span [hidden]="!required">*</span>
  </label>
  <input type="text"
         class="form-control"
         [id]="id"
         [placeholder]="placeholder | translate"
         [ngClass]="getClass()"
         [maxLength]="max"
         [minLength]="min"
         [pattern]="pattern"
         [disabled]="disabled"
         [readOnly]="readonly"
         [(ngModel)]="value"
         [attr.aria-label]="ariaLabel"
         [tabIndex]="tabIndex"
         [required]="required"
         #input
  >
  <small [id]="id + 'Help'"
         class="form-text text-muted"
         [hidden]="classValidation"
         *ngIf="helpMessage">
    {{helpMessage | translate}}
  </small>
  <div class="valid-feedback">
    {{successMessage | translate}}
  </div>
  <div [attr.aria-errormessage]="errorMessage" class="invalid-feedback">
    {{errorMessage | translate}}
  </div>
</div>
