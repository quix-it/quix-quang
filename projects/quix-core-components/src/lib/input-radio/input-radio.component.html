<div class="custom-control custom-radio"
     *ngFor="let radio of radioList; let last = last; let index = index;"
     [ngClass]="getClass()">
  <input type="radio"
         class="custom-control-input"
         [name]="groupName"
         [id]="radio[labelValue]"
         [(ngModel)]="value"
         [disabled]="disabled"
         [tabIndex]="tabIndex + index"
         [value]="radio[returnValue]">
  <label class="custom-control-label"
         [attr.aria-label]="ariaLabel"
         [htmlFor]="radio[labelValue]">
    {{radio[labelValue] |translate}}
  </label>
  <div class="valid-feedback" *ngIf="last">
    {{successMessage | translate}}
  </div>
  <div [attr.aria-errormessage]="errorMessage" class="invalid-feedback" *ngIf="last">
    {{errorMessage | translate}}
  </div>
</div>
