<div class="custom-control custom-radio"
     *ngFor="let radio of radioList; let last = last; let index = index;"
     [ngClass]="getClass()">
  <input type="radio"
         class="custom-control-input"
         [ngClass]="classValidation"
         [name]="groupName"
         [id]="id + radio[labelValue]"
         [(ngModel)]="value"
         [disabled]="disabled"
         [tabIndex]="tabIndex + index"
         [value]="radio[returnValue]"
         [required]="required">
  <label class="custom-control-label"
         [attr.aria-label]="ariaLabel"
         [htmlFor]="id + radio[labelValue]">
    {{radio[labelValue] |translate}}
  </label>
  <small [id]="radio[labelValue] + 'Help'"
         class="form-text text-muted"
         [hidden]="classValidation"
         *ngIf="helpMessage && last">
    {{helpMessage | translate}}
  </small>
  <div class="valid-feedback" *ngIf="last">
    {{successMessage | translate}}
  </div>
  <div [attr.aria-errormessage]="errorMessage" class="invalid-feedback" *ngIf="last">
    {{errorMessage | translate}}
  </div>
</div>
