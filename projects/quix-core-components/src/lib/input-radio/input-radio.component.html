<div class="form-check">
  <div class="box"
       *ngFor="let radio of radioList"
       [ngClass]="getClass()"
  >
    <label
      [htmlFor]="radio.label"
      [ngClass]="{'readonly': readonly}"
      [attr.aria-label]="ariaLabel"
    >
      {{radio.label |translate}}
    </label>
    <input type="radio"
           [name]="groupName"
           [id]="radio.label"
           [(ngModel)]="value"
           [disabled]="disabled"
           [value]="radio.value"
           [readOnly]="readonly"
           [attr.aria-label]="ariaLabel"
           [tabIndex]="tabIndex"
    >
    <label [htmlFor]="radio.label"
           [attr.aria-label]="ariaLabel"
           [ngClass]="{'readonly': readonly}"
    >
      <span></span>
    </label>
  </div>
  <div class="valid-feedback">
    {{successMessage | translate}}
  </div>
  <div [attr.aria-errormessage]="errorMessage" class="invalid-feedback">
    {{errorMessage | translate}}
  </div>
</div>
