<div class="form-group">
  <label [htmlFor]="id"
         [attr.aria-label]="ariaLabel"
         *ngIf="label">
    {{label | translate}}
    <span [hidden]="!control?.errors?.required">*</span>
  </label>
  <timepicker
    [id]="id"
    [(ngModel)]="value"
    [min]="minTime"
    [max]="maxTime"
    [showSeconds]="showSecond"
    [hourStep]="hourStep"
    [minuteStep]="minuteStep"
    [secondsStep]="secondStep"
    [mousewheel]="true"
    [showSpinners]="showSelector"
    [showMeridian]="showMeridianButton"
    [ngClass]="_classArray"
    [attr.aria-label]="ariaLabel"
    [tabIndex]="tabIndex"
    (ngModelChange)="writeValue($event)"
    [disabled]="disabled"
  ></timepicker>
  <small [id]="id + 'Help'"
         class="form-text text-muted"
         [hidden]="control?.dirty && (control?.valid && successMessage || control?.invalid && errorMessage)"
         *ngIf="helpMessage">
    {{_helpMessage | translate}}
  </small>
  <div class="valid-feedback">
    {{_successMessage | translate}}
  </div>

  <div class="invalid-feedback" [attr.aria-errormessage]="_errorMessage">
    {{_errorMessage | translate: {requiredValue: _requiredValue} }}
  </div>
</div>
