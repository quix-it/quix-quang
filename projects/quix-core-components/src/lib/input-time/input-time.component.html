<div class="form-group">
  <label [htmlFor]="id"
         [attr.aria-label]="ariaLabel"
         *ngIf="label">
    {{label | translate}}
    <span [hidden]="!required">*</span>
  </label>
  <timepicker
    [id]="id"
    [(ngModel)]="value"
    [disabled]="disabled"
    [min]="minTime"
    [max]="maxTime"
    [showSeconds]="showSecond"
    [hourStep]="hourStep"
    [minuteStep]="minuteStep"
    [secondsStep]="secondStep"
    [mousewheel]="true"
    [showSpinners]="showSelector"
    [showMeridian]="showMeridianButton"
    [ngClass]="getClass()"
    [attr.aria-label]="ariaLabel"
    [tabIndex]="tabIndex"
    [required]="required"
  ></timepicker>
  <small [id]="id + 'Help'"
         class="form-text text-muted"
         [hidden]="classValidation"
         *ngIf="helpMessage">
    {{helpMessage | translate}}
  </small>
  <div class="valid-feedback">
    {{successMessage | translate}}
  </div>
  <div class="invalid-feedback" [attr.aria-errormessage]="errorMessage">
    {{errorMessage | translate}}
  </div>
</div>
