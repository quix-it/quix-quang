<div class="form-group">
  <label [htmlFor]="id" [attr.aria-label]="ariaLabel">{{label | translate}}</label>
  <select class="form-control"
          [id]="id"
          [ngClass]="getClass()"
          [disabled]="disabled"
          [autofocus]="autofocus"
          [(ngModel)]="value"
          [attr.aria-label]="ariaLabel"
  >
    <option value=""></option>
    <option *ngFor="let item of list" [value]="item">
      {{item}}
    </option>
  </select>
  <div class="valid-feedback">
    {{successMessage | translate}}
  </div>
  <div class="invalid-feedback" [attr.aria-errormessage]="errorMessage | translate">
    {{errorMessage | translate}}
  </div>
</div>
