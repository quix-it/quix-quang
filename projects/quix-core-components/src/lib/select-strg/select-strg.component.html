<div class="form-group">
  <label [htmlFor]="id"
         [attr.aria-label]="ariaLabel">
    {{label | translate}}
    <span [hidden]="!required">*</span>
  </label>
  <select class="form-control"
          [id]="id"
          [ngClass]="getClass()"
          [disabled]="disabled"
          [autofocus]="autofocus"
          [(ngModel)]="value"
          [attr.aria-label]="ariaLabel"
          [required]="required"
  >
    <option value=""></option>
    <option *ngFor="let item of list" [value]="item">
      {{item | translate}}
    </option>
  </select>
  <small [id]="id + 'Help'"
         class="form-text text-muted"
         [hidden]="validator"
         *ngIf="helpMsg">
    {{helpMsg | translate}}
  </small>
  <div class="valid-feedback">
    {{successMessage | translate}}
  </div>
  <div class="invalid-feedback" [attr.aria-errormessage]="errorMessage | translate">
    {{errorMessage | translate}}
  </div>
</div>
