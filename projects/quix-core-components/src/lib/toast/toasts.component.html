<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" [ngClass]="data.position" #toastDom>
  <div class="toast-header">
    <span class="rounded mr-2" [ngClass]="data.type"></span>
    <strong class="mr-auto">{{data.title | translate}}</strong>
    <small>{{data.date | date: data.dateFormat}}</small>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    {{data.text | translate}}
  </div>
</div>
