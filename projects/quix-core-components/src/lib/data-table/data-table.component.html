<div class="table-responsive" [ngStyle]="{'max-height': maxHeight, 'max-width': maxWidth}">
  <table mat-table [dataSource]="data" class="table">
    <ng-container matColumnDef="{{col.dataParams}}"
                  *ngFor="let col of columns, let last = last"
                  [sticky]="col.fix"
                  [stickyEnd]="last && col.fix">
      <th mat-header-cell *matHeaderCellDef>
        {{col.theaderValue | translate}}
      </th>
      <td mat-cell *matCellDef="let element" (click)="rowClick(element)"
          [ngStyle]="{'cursor': defaultAction ? 'pointer': null}">
        {{element[col.dataParams]}}
      </td>
      <td mat-footer-cell *matFooterCellDef [hidden]="!col.tfooterValue">
        {{col.tfooterValue}}
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
      </th>
      <td mat-cell *matCellDef="let element" class="action">
        <span dropdown>
  <a href id="basic-link" dropdownToggle (click)="false"
     aria-controls="basic-link-dropdown">
    <i [ngClass]="actionIcon"></i>
  </a>
  <ul id="basic-link-dropdown" *dropdownMenu class="dropdown-menu"
      role="menu" aria-labelledby="basic-link">
    <li *ngFor="let act of actionList" [hidden]="!act.condition(element)">
      <a class="dropdown-item" (click)="actionClick(element, act.actionName)">
        <i [ngClass]="act.icon"></i>
        {{act.actionName | translate}}
      </a>
    </li>
  </ul>
</span>
      </td>
      <td mat-footer-cell *matFooterCellDef [hidden]="!columns[1].tfooterValue">
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayColumn; sticky: fixHeader"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumn;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayColumn; sticky: fixFooter"></tr>
  </table>
</div>
