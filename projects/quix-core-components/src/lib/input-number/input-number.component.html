<div class="form-group">
  <label [htmlFor]="id"
         [attr.aria-label]="ariaLabel">
    {{label | translate}}
    <span [hidden]="!required">*</span></label>
  <input type="number"
         class="form-control"
         [id]="id"
         placeholder="{{placeholder | translate}}"
         [ngClass]="getClass()"
         [max]="max"
         [min]="min"
         [pattern]="pattern"
         [disabled]="disabled"
         [readOnly]="readonly"
         [autofocus]="autofocus"
         [(ngModel)]="value"
         [attr.aria-label]="ariaLabel"
         [tabIndex]="tabIndex"
         [step]="step"
         [required]="required"
  >
  <small [id]="id + 'Help'"
         class="form-text text-muted"
         [hidden]="validator"
         *ngIf="helpMsg">
    {{helpMsg | translate}}
  </small>
  <div class="valid-feedback">
    {{successMessage | translate}}
  </div>
  <div class="invalid-feedback" [attr.aria-errormessage]="errorMessage">
    {{errorMessage | translate}}
  </div>
</div>
