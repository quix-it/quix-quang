<div class="form-group">
  <label [htmlFor]="id" [attr.aria-label]="ariaLabel">{{label | translate}}</label>
  <select type="text"
          class="form-control"
          id="{{id}}"
          [ngClass]="getClass()"
          [disabled]="disabled"
          [autofocus]="autofocus"
          [(ngModel)]="value"
          [attr.aria-label]="ariaLabel"
  >
    <option value=""></option>
    <option *ngFor="let item of list" [value]="item[itemData]">
      {{item[itemLabel]}}
    </option>
  </select>
  <div class="valid-feedback">
    {{successMessage | translate}}
  </div>
  <div class="invalid-feedback">
    {{errorMessage | translate}}
  </div>
</div>
