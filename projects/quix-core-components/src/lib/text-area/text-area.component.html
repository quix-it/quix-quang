<div class="form-group">
  <label [htmlFor]="id"
         [attr.aria-label]="ariaLabel"
         *ngIf="label">
    {{label | translate}}
    <span [hidden]="!control?.errors?.required">*</span>
  </label>
  <textarea class="form-control"
            id="{{id}}"
            placeholder="{{placeholder | translate}}"
            [ngClass]="_classArray"
            [ngStyle]="{'resize': resizeMode}"
            [maxLength]="max"
            [minLength]="min"
            [readOnly]="readonly"
            [autofocus]="autofocus"
            [rows]="rows"
            [cols]="cols"
            [(ngModel)]="value"
            [attr.aria-label]="ariaLabel"
            [tabIndex]="tabIndex"
            cdkTextareaAutosize
            [cdkAutosizeMinRows]="1"
            [cdkAutosizeMaxRows]="rows"
            #input
            #autosize="cdkTextareaAutosize"
  ></textarea>
  <div class="valid-feedback">
    {{_successMessage | translate}}
  </div>

  <div class="invalid-feedback" [attr.aria-errormessage]="_errorMessage">
    {{_errorMessage | translate: {requiredValue: _requiredValue} }}
  </div>

  <small [id]="id + 'Help'"
         class="form-text text-muted"
         [hidden]="control?.dirty && (control?.valid && successMessage || control?.invalid && errorMessage)"
         *ngIf="helpMessage">
    {{_helpMessage | translate}}
  </small>
</div>
