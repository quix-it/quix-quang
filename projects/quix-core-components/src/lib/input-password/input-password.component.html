<div class="form-group">
  <label [htmlFor]="id"
         [attr.aria-label]="ariaLabel | translate">
    {{label | translate}}
    <span [hidden]="!required">*</span>
  </label>
  <div class="input-group">
    <input [type]="type"
           class="form-control"
           [id]="id"
           [placeholder]="placeholder | translate"
           [ngClass]="getClass()"
           [maxLength]="max"
           [minLength]="min"
           [pattern]="pattern"
           [disabled]="disabled"
           [readOnly]="readonly"
           [autofocus]="autofocus"
           [(ngModel)]="value"
           [attr.aria-label]="ariaLabel | translate"
           [tabIndex]="tabIndex"
           [required]="required"
    >
    <div class="input-group-append" [hidden]="!viewPassword">
      <button class="btn"
              [ngClass]="buttonClass"
              type="button"
              [id]="'button-addon' + id"
              (click)="toggleType()">
        <span [hidden]="type === 'text'">
        <i [ngClass]="iconClassView"></i>
        </span>
        <span [hidden]="type === 'password'">
        <i [ngClass]="iconClassClose"></i>
        </span>
      </button>
    </div>
    <div class="valid-feedback">
      {{successMessage | translate}}
    </div>
    <div [attr.aria-errormessage]="errorMessage | translate" class="invalid-feedback">
      {{errorMessage | translate}}
    </div>
  </div>
</div>
