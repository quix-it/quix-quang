<div class="form-group">

  <label [htmlFor]="id"
         [attr.aria-label]="ariaLabel | translate"
         *ngIf="label">
    {{label | translate}}
    <span [hidden]="!control?.errors?.required">*</span>
  </label>

  <div class="input-group">
    <input [type]="type"
           class="form-control"
           [id]="id"
           [placeholder]="placeholder | translate"
           [ngClass]="_classArray"
           [maxLength]="max"
           [minLength]="min"
           [pattern]="pattern"
           [disabled]="disabled"
           [readOnly]="readonly"
           [(ngModel)]="value"
           [attr.aria-label]="ariaLabel | translate"
           [tabIndex]="tabIndex"
           [autocomplete]=autocomplete
           #input
    >
    <div class="input-group-append" [hidden]="!viewPassword">
      <button class="btn"
              [ngClass]="buttonClass"
              type="button"
              [id]="'button-addon' + id"
              (click)="toggleType()">
        <span [hidden]="type === 'text'">
        <i [ngClass]="iconClassView"></i>
        </span>
        <span [hidden]="type === 'password'">
        <i [ngClass]="iconClassHide"></i>
        </span>
      </button>
    </div>

    <div class="valid-feedback">
      {{_successMessage | translate}}
    </div>

    <div class="invalid-feedback" [attr.aria-errormessage]="_errorMessage | translate">
      {{_errorMessage | translate: {requiredValue: _requiredValue} }}
    </div>
  </div>
  <small [id]="id + 'Help'"
         class="form-text text-muted"
         [hidden]="control?.dirty && (control.valid && successMessage || control.invalid && errorMessage)"
         *ngIf="helpMessage">
    {{_helpMessage | translate}}
  </small>
</div>
