<div class="form-group">
  <label [htmlFor]="id"
         [attr.aria-label]="ariaLabel | translate">
    {{label | translate}}<span [hidden]="!required">*</span>
  </label>
  <input type="color"
         class="form-control"
         [id]="id"
         [ngClass]="getClass()"
         [disabled]="disabled"
         [autofocus]="autofocus"
         [(ngModel)]="value"
         [attr.aria-label]="ariaLabel | translate"
         [tabIndex]="tabIndex"
         [required]="required"
  >
  <small [id]="id + 'Help'"
         class="form-text text-muted"
         [hidden]="validator"
         *ngIf="helpMsg">
    {{helpMsg | translate}}
  </small>
  <div class="valid-feedback">
    {{successMessage | translate}}
  </div>
  <div [attr.aria-errormessage]="errorMessage | translate" class="invalid-feedback">
    {{errorMessage | translate}}
  </div>
</div>
