<div class="form-group">
  <label [htmlFor]="id"
         [attr.aria-label]="ariaLabel"
         *ngIf="label">
    {{label | translate}}
    <span [hidden]="!required">*</span>
  </label>
  <input [(ngModel)]="value"
         [typeahead]="dataList"
         class="form-control"
         [id]="id"
         [ngClass]="getClass()"
         [disabled]="disabled"
         [readOnly]="readonly"
         [autofocus]="autofocus"
         [attr.aria-label]="ariaLabel | translate"
         [tabIndex]="tabIndex"
         autocomplete="off"
         [isAnimated]="true"
         [adaptivePosition]="true"
         [typeaheadScrollable]="true"
         [typeaheadOptionsInScrollableView]="18"
         [typeaheadMinLength]="startAfter"
         [placeholder]="placeholder | translate"
         [required]="required"
         #input
  >
  <small [id]="id + 'Help'"
         class="form-text text-muted"
         [hidden]="classValidation"
         *ngIf="helpMessage">
    {{helpMessage | translate}}
  </small>
  <div class="valid-feedback">
    {{successMessage | translate}}
  </div>
  <div [attr.aria-errormessage]="errorMessage | translate" class="invalid-feedback">
    {{errorMessage | translate}}
  </div>
</div>
