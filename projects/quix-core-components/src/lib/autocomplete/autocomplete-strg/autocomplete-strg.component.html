<div class="form-group">
  <label [htmlFor]="id"
         [attr.aria-label]="ariaLabel"
         *ngIf="label">
    {{label | translate}}
    <span [hidden]="!control?.errors?.required">*</span>
  </label>
  <input [(ngModel)]="value"
         [typeahead]="dataList"
         class="form-control"
         [id]="id"
         [ngClass]="_classArray"
         [readOnly]="readonly"
         [autofocus]="autofocus"
         [attr.aria-label]="ariaLabel | translate"
         [tabIndex]="tabIndex"
         autocomplete="off"
         [isAnimated]="true"
         [adaptivePosition]="true"
         [typeaheadScrollable]="true"
         [typeaheadOptionsInScrollableView]="18"
         [typeaheadMinLength]="startAfter"
         [placeholder]="placeholder | translate"
         #input
  >
  <div class="valid-feedback">
    {{_successMessage | translate}}
  </div>

  <div class="invalid-feedback" [attr.aria-errormessage]="_errorMessage">
    {{_errorMessage | translate: {requiredValue: _requiredValue} }}
  </div>

  <small [id]="id + 'Help'"
         class="form-text text-muted"
         [hidden]="control?.dirty && (control?.valid && successMessage || control?.invalid && errorMessage)"
         *ngIf="helpMessage">
    {{_helpMessage | translate}}
  </small>
</div>
