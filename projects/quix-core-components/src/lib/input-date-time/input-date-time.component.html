<div class="dateTimeWrapper">
  <div class="form-group">
    <label [htmlFor]="id"
           [attr.aria-label]="ariaLabel">
      {{label | translate}}
      <span [hidden]="!required">*</span>
    </label>
    <div class="input-group">
      <input type="text" [id]="id"
             [placeholder]="placeholder | translate"
             class="form-control"
             [ngClass]="getClass()"
             [bsConfig]="config"
             [disabled]="disabled"
             [isDisabled]="checkPopUp()"
             [readOnly]="readonly"
             bsDatepicker
             [autofocus]="autofocus"
             [minDate]="minDateTime"
             [maxDate]="maxDateTime"
             [daysDisabled]="disabledDaysOfTheWeek"
             [datesDisabled]="disabledDates"
             autocomplete="autocomplete_off_hack_xfr4!k"
             #dp="bsDatepicker"
             [(ngModel)]="value"
             [attr.aria-label]="ariaLabel + ' date'"
             [tabIndex]="tabIndex"
             [required]="required"
      >
      <div class="input-group-append">
        <button
          class="btn"
          type="button"
          [ngClass]="btnClass"
          [ngStyle]="{'pointer-event': readonly || disabled ? 'none' : null}"
          (click)="dp.toggle()"
          [hidden]="readonly"
        >
          <i [ngClass]="iconClass"></i>
        </button>
      </div>
      <div class="valid-feedback"
           [ngClass]="getClass()">
        {{successMessage | translate}}
      </div>
      <div class="invalid-feedback"
           [attr.aria-errormessage]="errorMessage"
           [ngClass]="getClass()">
        {{errorMessage | translate}}
      </div>
    </div>
  </div>
  <div class="form-group">
    <timepicker
      [id]="id"
      [readonlyInput]="readonly"
      [disabled]="disabled"
      [min]="minDateTime"
      [max]="maxDateTime"
      [showSeconds]="showSecond"
      [hourStep]="hourStep"
      [minuteStep]="minuteStep"
      [secondsStep]="secondStep"
      [mousewheel]="true"
      [showSpinners]="showSelector"
      [showMeridian]="showMeridianButton"
      [ngClass]="getClass()"
      [(ngModel)]="value"
      [attr.aria-label]="ariaLabel + ' time'"
      [tabIndex]="tabIndex + 1"
    ></timepicker>
  </div>
</div>
