<div class="form-group">
  <label [htmlFor]="id" [attr.aria-label]="ariaLabel">{{label | translate}}</label>
  <mat-slide-toggle
    [id]="id"
    [ngClass]="getClass()"
    [disabled]="disabled"
    [checked]="value"
    [(ngModel)]="value"
    [attr.aria-label]="ariaLabel"
  ></mat-slide-toggle>
  <div class="valid-feedback">
    {{successMessage | translate}}
  </div>
  <div [attr.aria-errormessage]="errorMessage" class="invalid-feedback">
    {{errorMessage | translate}}
  </div>
</div>
