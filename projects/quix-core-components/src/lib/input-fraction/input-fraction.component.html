<div class="form-group">
  <label [htmlFor]="id"
         [attr.aria-label]="ariaLabel"
         *ngIf="label">
    {{label | translate}}
    <span [hidden]="!control?.errors?.required">*</span>
  </label>
  <div class="input-group">
    <div class="input-group-prepend">
      <button type="button"
              [ngClass]="addButtonClass"
              (click)="addInteger()"
              [disabled]="disabled || readonly">
        <i [ngClass]="addButtonIcon"></i>
      </button>
    </div>

    <input type="text"
           class="form-control text-right"
           [id]="id + 'dec'"
           [step]="stepInteger"
           [ngClass]="_classArray"
           [(ngModel)]="_valueInteger"
           [readOnly]="readonly"
           (change)="writeValueInteger($event)"
           [attr.aria-label]="ariaLabel"
           [tabIndex]="tabIndex"
           #input1>

    <div class="input-group-append">
      <button type="button"
              [ngClass]="removeButtonClass"
              (click)="removeInteger()"
              [disabled]="disabled || readonly"
      >
        <i [ngClass]="removeButtonIcon"></i>
      </button>
    </div>
    <div class="input-group-append">
      <span class="input-group-text">,</span>
    </div>
    <div class="input-group-append">
      <button type="button"
              [ngClass]="addButtonClass"
              (click)="addFraction()"
              [disabled]="disabled || readonly"
      >
        <i [ngClass]="addButtonIcon"></i>
      </button>
    </div>
    <input type="text"
           class="form-control"
           [id]="id + 'int'"
           [step]="stepFraction"
           [ngClass]="_classArray"
           [(ngModel)]="_valueFraction"
           (change)="writeValueFraction($event)"
           [attr.aria-label]="ariaLabel"
           [readOnly]="readonly"
           #input2

    >
    <div class="input-group-append">
      <button type="button"
              [ngClass]="removeButtonClass"
              (click)="removeFraction()"
              [disabled]="disabled || readonly"
      >
        <i [ngClass]="removeButtonIcon"></i>
      </button>
    </div>

    <div class="valid-feedback">
      {{_successMessage | translate}}
    </div>

    <div class="invalid-feedback" [attr.aria-errormessage]="_errorMessage">
      {{_errorMessage | translate: {requiredValue: _requiredValue} }}
    </div>
  </div>
  <small [id]="id + 'Help'"
         class="form-text text-muted"
         [hidden]="control?.dirty && (control?.valid && successMessage || control?.invalid && errorMessage)"
         *ngIf="helpMessage">
    {{_helpMessage | translate}}
  </small>

</div>
