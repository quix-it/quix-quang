<picture [id]="id"
         [attr.aria-label]="ariaLabel | transloco">
  <source
    *ngFor="let i of responsiveList"
    [media]="i.minWidth"
    [attr.lazyLoad]="i.src"
    [attr.defaultImage]="loadingSrc">
  <img
    [attr.defaultImage]="loadingSrc"
    [alt]="alt | transloco"
    [lazyLoad]="src"
    [useSrcset]="true">
</picture>
