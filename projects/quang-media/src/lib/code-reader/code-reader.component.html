<div [id]="id"
     class="mb-3">
  <div id="wrapper-reader"
       [hidden]="!_cameraId"
  ></div>
  <div id="wrapper-devices"
       [hidden]="_cameraId">
    <div class="mb-3">
      <label [htmlFor]="id"
             class="form-label"
             [attr.aria-label]="ariaLabel | transloco"
             *ngIf="label">
        {{label | transloco}}
      </label>
      <select id="devices-select"
              [(ngModel)]="_cameraId"
              (change)="startReader()"
              [id]="id + '-selector'"
              [tabindex]="tabIndex"
              [class.is-invalid]="_errorMessage"
              [attr.aria-label]="ariaLabel | transloco"
              [attr.aria-autocomplete]="autocomplete"
              [attr.aria-errormessage]="id + '-error'"
              [attr.aria-describedby]="id + '-help'"
              class="form-control">
        <option *ngFor="let d of _devices"
                [ngValue]="d.id">
          {{d.label}}
        </option>
      </select>
      <div class="invalid-feedback"
           aria-live="polite"
           [id]="id + '-error'">
        {{errorMessage | transloco}}
      </div>
      <small [id]="id + '-help'"
             [hidden]="_errorMessage"
             aria-live="assertive"
             class="form-text text-muted">
        {{'quang-code-reader.helper' | transloco}}
      </small>
    </div>
  </div>
</div>
