<div class="mb-3">
  <label class="form-label"
         [htmlFor]="id"
         [attr.aria-label]="ariaLabel | transloco"
         *ngIf="label">
    {{label | transloco}}
    <span [hidden]="!control?.errors?.required">*</span>
  </label>
  <div class="input-group"
       [class.input-group-sm]="size === 'sm'"
       [class.input-group-lg]="size === 'lg'">
    <input type="text"
           class="form-control"
           bsDaterangepicker
           #input
           [id]="id"
           [placeholder]="placeholder | transloco"
           [minDate]="minDate"
           [maxDate]="maxDate"
           [ngClass]="customClass"
           [class.is-valid]="control.valid && successMessage"
           [class.is-invalid]="!_value?.length && control.invalid && control?.dirty && errorMessage"
           [bsConfig]="config"
           [isDisabled]="_disabled"
           [datesDisabled]="disabledDates"
           [autocomplete]="autocomplete"
           [attr.aria-label]="ariaLabel | transloco"
           [autofocus]="autofocus"
           [bsValue]="_value"
           [placement]="placement"
           [tabIndex]="tabIndex"
           (bsValueChange)="onChangedHandler($event)"
           (blur)="onTouched()"
           #drp="bsDaterangepicker"
    >
    <div class="input-group-append">
      <button class="btn"
              type="button"
              aria-label="calendar"
              [ngClass]="buttonClass"
              [tabIndex]="tabIndex"
              [ngStyle]="{'pointer-event': _disabled ? 'none' : null}"
              (click)="drp.toggle()"
      >
        <ng-content select="[calendarIcon]"></ng-content>
      </button>
    </div>

    <div class="valid-feedback">
      {{_successMessage | transloco}}
    </div>
    <div class="invalid-feedback"
         [attr.aria-errormessage]="_errorMessage | transloco">
      {{_errorMessage | transloco}}
    </div>
  </div>
  <small [id]="id + 'Help'"
         class="form-text text-muted"
         [hidden]="control?.dirty && (_value?.length && control.valid && successMessage || !_value?.length && control.invalid && errorMessage)"
         *ngIf="helpMessage">
    {{_helpMessage | transloco}}
  </small>
</div>
