<div class="inputWrapper">
  <div class="dateTimeWrapper">
    <div class="mb-3 date-time-date">
      <label [htmlFor]="id"
             class="form-label"
             [attr.aria-label]="ariaLabel | transloco"
             *ngIf="label">
        {{label | transloco}}
        <span [hidden]="!control?.errors?.required">*</span>
      </label>
      <div class="input-group"
           [class.input-group-sm]="size === 'sm'"
           [class.input-group-lg]="size === 'lg'">
        <input type="text"
               [id]="id"
               [name]="id"
               class="form-control"
               bsDatepicker
               [placeholder]="placeholder | transloco"
               [ngClass]="customClass"
               [class.is-valid]="control?.valid && control?.dirty && successMessage"
               [class.is-invalid]="control?.invalid && control?.dirty && errorMessage"
               [bsConfig]="config"
               [autofocus]="autofocus"
               [minDate]="minDate"
               [maxDate]="maxDate"
               [daysDisabled]="disabledDaysOfTheWeek"
               [datesDisabled]="disabledDates"
               [tabIndex]="tabIndex"
               [autocomplete]="autocomplete"
               [(ngModel)]="_valueDate"
               [disabled]="_disabled"
               [placement]="placement"
               (bsValueChange)="onChangedDate($event)"
               (blur)="onTouched()"
               [attr.aria-label]="ariaLabel | transloco"
               [attr.aria-disabled]="_disabled"
               [attr.aria-autocomplete]="autocomplete"
               [attr.aria-placeholder]="placeholder | transloco"
               [attr.aria-describedby]="id + '-help'"
               [attr.aria-errormessage]="id + '-error'"
               [attr.aria-invalid]="control.invalid"
               #drp="bsDatepicker"
               #input
        >
        <div class="input-group-append">
          <button
            class="btn"
            type="button"
            [ngClass]="buttonClass"
            (click)="_disabled ? null : drp.toggle()">
            <ng-content select="[calendarIcon]"></ng-content>
          </button>
        </div>
        <div class="valid-feedback"
             aria-live="assertive">
          {{_successMessage | transloco}}
        </div>
        <div class="invalid-feedback"
             aria-live="polite"
             [id]="id + '-error'">
          {{_errorMessage | transloco: { requiredValue: _requiredValue } }}
        </div>
      </div>
    </div>
    <div class="mb-3"
         [ngStyle]="{'margin-top': _margin}">
      <timepicker
        [id]="id"
        [name]="id"
        [ngClass]="customClass"
        [class.is-valid]="control?.valid && control?.dirty && successMessage"
        [class.is-invalid]="control?.invalid && control?.dirty && errorMessage"
        [disabled]="_disabled"
        [min]="minDate"
        [max]="maxDate"
        [showSeconds]="showSecond"
        [hourStep]="hourStep"
        [minuteStep]="minuteStep"
        [secondsStep]="secondStep"
        [mousewheel]="true"
        [arrowkeys]="true"
        [showSpinners]="showSelector"
        [showMeridian]="showMeridianButton"
        [hoursPlaceholder]="hoursPlaceholder | transloco"
        [minutesPlaceholder]="minutesPlaceholder | transloco"
        [secondsPlaceholder]="secondsPlaceholder | transloco"
        [(ngModel)]="_valueTime"
        [attr.aria-label]="ariaLabel + ' time' | transloco"
        [tabIndex]="tabIndex + 1"
        (ngModelChange)="onChangedTime($event)"
        (blur)="onTouched()"
      ></timepicker>
    </div>
  </div>
  <small [id]="id + '-help'"
         aria-live="assertive"
         class="form-text text-muted"
         [hidden]="control?.dirty && (control?.valid && successMessage || control?.invalid && errorMessage)"
         *ngIf="helpMessage">
    {{_helpMessage | transloco}}
  </small>
</div>
