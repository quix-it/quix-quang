<section class="container-fluid">
  <div class="row">
    <div class="col">
      <ks-title [title]="'Quang input text'"></ks-title>
    </div>
    <div class="col text-right">
      <h3>@quix/quang: ^11.0.0</h3>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-6">
      <quang-card-action-header>
        <h3 cardHeader>Demo</h3>
        <a
          cardAction
          href="https://rd.quix.it/quang/components/InputTextComponent.html"
          >Configurazioni</a
        >
        <div cardBody>
          <form [formGroup]="group">
            <quang-input-text
              [label]="'form.text.label'"
              [placeholder]="'form.text.ph'"
              [errorMessage]="true"
              [successMessage]="true"
              [helpMessage]="true"
              [autocomplete]="'off'"
              [tabIndex]="1"
              [id]="'text id'"
              [autofocus]="true"
              [formName]="'form'"
              [min]="0"
              [max]="50"
              formControlName="text"></quang-input-text>
          </form>
          <dl>
            <dt>Value:</dt>
            <dd>{{ group.controls['text'].value }}</dd>
          </dl>
        </div>
      </quang-card-action-header>
    </div>
    <div class="col-6">
      <quang-card-header>
        <h3 cardHeader>HTML/TS</h3>
        <div cardBody>
          <pre class="html">{{ 'core.text.html' | transloco }}</pre>
          <pre class="ts">{{ 'core.text.code' | transloco }}</pre>
        </div>
      </quang-card-header>
    </div>
  </div>
</section>
