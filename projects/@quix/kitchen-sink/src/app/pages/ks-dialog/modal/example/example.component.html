<div class="modal-header">
  <h4 class="modal-title pull-left">{{ title }}</h4>
  <button
    (click)="close()"
    aria-label="Close"
    class="btn-close close pull-right"
    type="button"
  >
    <span
      aria-hidden="true"
      class="visually-hidden"
      >&times;</span
    >
  </button>
</div>
<div class="modal-body">
  {{ param }}
</div>
<div class="modal-footer">
  <button
    (click)="save()"
    class="btn btn-primary"
    type="button"
  >
    salva
  </button>
  <button
    (click)="close()"
    class="btn btn-default"
    type="button"
  >
    Chiudi
  </button>
</div>
