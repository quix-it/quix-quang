<section class="container-fluid">
  <div class="row">
    <div class="col">
      <ks-title [title]="'Form group array'"></ks-title>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <quang-card-header>
        <h3 cardHeader>Demo</h3>
        <div cardBody>
          <button
            (click)="addArray1()"
            class="btn btn-outline-success"
          >
            Aggiungi input array1
          </button>
          <button
            (click)="removeArray1()"
            class="btn btn-outline-danger ml-1"
          >
            Rimuovi input array1
          </button>
          <form
            [formGroup]="group"
            class="mt-3"
          >
            <ng-container formArrayName="array1">
              <div
                *ngFor="let input of array1.controls; let i = index"
                class="mb-3"
              >
                <label [htmlFor]="'array1 ' + i"> Array1 text {{ i }} </label>
                <input
                  [formControlName]="i"
                  [id]="'array1 ' + i"
                  class="form-control"
                  type="text"
                />
              </div>
            </ng-container>
            <button
              (click)="addArray2()"
              class="btn btn-outline-success ml-1"
            >
              Aggiungi input array2
            </button>
            <button
              (click)="removeArray2()"
              class="btn btn-outline-danger ml-1"
            >
              Rimuovi input array2
            </button>
            <ng-container formArrayName="array2">
              <div
                *ngFor="let input of array2.controls; let i = index"
                class="mb-3"
              >
                <label [htmlFor]="'array2 ' + i"> Array2 text {{ i }} </label>
                <input
                  [id]="'array2 ' + i"
                  class="form-control"
                  type="text"
                />
              </div>
            </ng-container>
          </form>
          value: {{ group.value | json }}
        </div>
      </quang-card-header>
    </div>
    <div class="col-6">
      <quang-card-header>
        <h3 cardHeader>HTML/TS</h3>
        <div cardBody>
          <pre class="html">{{ 'form.group-array.html' | transloco }}</pre>
          <pre class="ts">{{ 'form.group-array.code' | transloco }}</pre>
        </div>
      </quang-card-header>
    </div>
  </div>
</section>
