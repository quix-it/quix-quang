<section class="container-fluid">
  <div class="row">
    <div class="col">
      <ks-title [title]="'Form group'"></ks-title>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <quang-card-header>
        <h3 cardHeader>Demo</h3>
        <div cardBody>
          <form [formGroup]="group">
            <div class="mb-3">
              <label for="text">Text</label>
              <input
                class="form-control"
                formControlName="text"
                id="text"
                type="text"
              />
            </div>
            <div class="mb-3">
              <label for="number">number</label>
              <input
                class="form-control"
                formControlName="number"
                id="number"
                type="number"
              />
            </div>
            <div class="mb-3">
              <label for="email">Email</label>
              <input
                class="form-control"
                formControlName="email"
                id="email"
                type="email"
              />
            </div>
          </form>
          value: {{ group.value | json }}
        </div>
      </quang-card-header>
    </div>
    <div class="col-6">
      <quang-card-header>
        <h3 cardHeader>HTML/TS</h3>
        <div cardBody>
          <pre class="html">{{ 'form.group.html' | transloco }}</pre>
          <pre class="ts">{{ 'form.group.code' | transloco }}</pre>
        </div>
      </quang-card-header>
    </div>
  </div>
</section>
