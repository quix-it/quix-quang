<section class="container-fluid">
  <div class="row">
    <div class="col">
      <ks-title [title]="'Quang input email'"></ks-title>
    </div>
    <div class="col text-right">
      <h3>@quix/quang: ^11.0.0</h3>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-6">
      <quang-card-action-header>
        <h3 cardHeader>Demo</h3>
        <a
          cardAction
          href="https://rd.quix.it/quang/components/InputEmailComponent.html"
          >Configurazioni</a
        >
        <div cardBody>
          <form [formGroup]="group">
            <quang-input-email
              [autocomplete]="'off'"
              [autofocus]="true"
              [errorMessage]="true"
              [formName]="'form'"
              [helpMessage]="true"
              [id]="'email id'"
              [label]="'form.email.label'"
              [max]="50"
              [min]="0"
              [placeholder]="'form.email.ph'"
              [successMessage]="true"
              [tabIndex]="1"
              formControlName="email"
            ></quang-input-email>
          </form>
          <dl>
            <dt>Value:</dt>
            <dd>{{ group.controls['email'].value }}</dd>
          </dl>
        </div>
      </quang-card-action-header>
    </div>
    <div class="col-6">
      <quang-card-header>
        <h3 cardHeader>HTML/TS</h3>
        <div cardBody>
          <pre class="html">{{ 'core.email.html' | transloco }}</pre>
          <pre class="ts">{{ 'core.email.code' | transloco }}</pre>
        </div>
      </quang-card-header>
    </div>
  </div>
</section>
