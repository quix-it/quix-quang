<section class="container-fluid">
  <div class="row">
    <div class="col">
      <ks-title [title]="'Quang autocomplete string async'"></ks-title>
    </div>
    <div class="col text-right">
      <h3>@quix/quang: ^11.0.0</h3>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-6">
      <quang-card-action-header>
        <h3 cardHeader>Demo</h3>
        <a
          cardAction
          href="https://rd.quix.it/quang/components/AutocompleteStrgAsync.html"
          >Configurazioni</a
        >
        <div cardBody>
          <form [formGroup]="group">
            <quang-autocomplete-strg-async
              [apiUrl]="'assets/data/heroes.json'"
              [baseUrl]="'./'"
              [errorMessage]="true"
              [formName]="'form'"
              [helpMessage]="true"
              [id]="'test'"
              [successMessage]="true"
              [tabIndex]="1"
              formControlName="text"
            ></quang-autocomplete-strg-async>
          </form>
          <dl>
            <dt>Value:</dt>
            <dd>{{ group.controls['text'].value }}</dd>
          </dl>
        </div>
      </quang-card-action-header>
    </div>
    <div class="col-6">
      <quang-card-header>
        <h3 cardHeader>HTML/TS</h3>
        <div cardBody>
          <pre class="html">{{ 'core.autocomplete-strg-async.html' | transloco }}</pre>
          <pre class="ts">{{ 'core.autocomplete-strg-async.code' | transloco }}</pre>
        </div>
      </quang-card-header>
    </div>
  </div>
</section>
