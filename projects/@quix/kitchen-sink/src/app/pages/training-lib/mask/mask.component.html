<section class="container-fluid">
  <div class="row">
    <div class="col">
      <ks-title [title]="'Ngx mask'"></ks-title>
    </div>
    <div class="col text-right"></div>
  </div>
  <div class="row mb-3">
    <div class="col-6">
      <quang-card-header>
        <h3 cardHeader>Demo</h3>
        <div cardBody>
          <form [formGroup]="group">
            <div class="mb-3">
              <label for="mask1">label</label>
              <input
                [mask]="'00/00/00 00:00:00'"
                [showMaskTyped]="true"
                class="form-control"
                formControlName="mask1"
                id="mask1"
                type="text"
              />
            </div>
            <div class="mb-3">
              <label for="mask2">label</label>
              <input
                [mask]="'000-0000000'"
                [showMaskTyped]="true"
                class="form-control"
                formControlName="mask2"
                id="mask2"
                type="text"
              />
            </div>
            <div class="mb-3">
              <label for="mask1">label</label>
              <input
                [mask]="'0000-0000-0000-0000'"
                [showMaskTyped]="true"
                class="form-control"
                formControlName="mask3"
                id="mask3"
                type="text"
              />
            </div>
            <div class="mb-3">
              <label for="mask4">label</label>
              <input
                [hiddenInput]="true"
                [mask]="'XXX/X0/0000'"
                class="form-control"
                formControlName="mask4"
                id="mask4"
                placeholder="***/*8/2020"
                type="text"
              />
            </div>
          </form>
        </div>
      </quang-card-header>
    </div>
    <div class="col-6">
      <quang-card-header>
        <h3 cardHeader>TS</h3>
        <div cardBody>
          <pre class="html">{{ 'lib.mask.mask1' | transloco }}</pre>
          <pre class="html">{{ 'lib.mask.mask2' | transloco }}</pre>
          <pre class="html">{{ 'lib.mask.mask3' | transloco }}</pre>
          <pre class="html">{{ 'lib.mask.mask4' | transloco }}</pre>
        </div>
      </quang-card-header>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <quang-card-header>
        <h3 cardHeader>Approfondimenti</h3>
        <div cardBody>
          <ul>
            <li>
              <a
                href="https://www.npmjs.com/package/ngx-mask"
                target="_blank"
                >Ngx mask</a
              >
            </li>
          </ul>
        </div>
      </quang-card-header>
    </div>
  </div>
</section>
