<section
  class="container-fluid"
  id="virtual"
>
  <div class="row">
    <div class="col">
      <ks-title [title]="'Virtual scroll'"></ks-title>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-6">
      <quang-card-header>
        <h4 cardHeader>Demo</h4>
        <div cardBody>
          <cdk-virtual-scroll-viewport
            class="example-viewport"
            itemSize="800"
          >
            <div *cdkVirtualFor="let c of cards">
              <quang-card>
                <h5 cardHeader>{{ 'Card ' + c }}</h5>
                <div cardBody>
                  <img
                    [alt]="c"
                    [src]="'https://picsum.photos/500/500?number=' + c"
                  />
                </div>
              </quang-card>
            </div>
          </cdk-virtual-scroll-viewport>
        </div>
      </quang-card-header>
    </div>
    <div class="col-6">
      <quang-card-header>
        <h4 cardHeader>HTML/TS</h4>
        <div cardBody>
          <pre class="html">{{ 'lib.virtual.html' | transloco }}</pre>
          <pre class="ts">{{ 'lib.virtual.code' | transloco }}</pre>
        </div>
      </quang-card-header>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <quang-card-header>
        <h3 cardHeader>Approfondimenti</h3>
        <div cardBody>
          <ul>
            <li>
              <a
                href="https://material.angular.io/cdk/scrolling/overview"
                target="_blank"
                >Material virtual scroll</a
              >
            </li>
          </ul>
        </div>
      </quang-card-header>
    </div>
  </div>
</section>
