<nav aria-label="side navigator">
  <mat-tree
    [dataSource]="dataSource"
    [treeControl]="treeControl"
  >
    <mat-tree-node
      *matTreeNodeDef="let node"
      matTreeNodePadding
    >
      <button
        disabled
        mat-icon-button
      ></button>
      <a [routerLink]="[node.url]">
        {{ node.name }}
      </a>
    </mat-tree-node>
    <mat-tree-node
      *matTreeNodeDef="let node; when: hasChild"
      matTreeNodePadding
    >
      <button
        [title]="'siteNavigation'"
        mat-icon-button
        matTreeNodeToggle
      >
        <mat-icon class="mat-icon-rtl-mirror">
          {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
        </mat-icon>
      </button>
      {{ node.name }}
    </mat-tree-node>
  </mat-tree>
</nav>
