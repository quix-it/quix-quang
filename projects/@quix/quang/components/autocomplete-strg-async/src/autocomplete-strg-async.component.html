<div class="mb-3">
  <label [htmlFor]="id"
         class="form-label"
         [class.is-valid]="control?.valid && control?.dirty && successMessage"
         [class.is-invalid]="control?.invalid && control?.dirty && errorMessage"
         [attr.aria-label]="ariaLabel | transloco"
         *ngIf="label">
    {{label | transloco}}
    <span [hidden]="!control?.errors?.required">*</span>
  </label>
  <input [ngModel]="_value"
         [typeahead]="suggestions$"
         [typeaheadAsync]="true"
         class="form-control"
         [id]="id"
         [name]="id"
         [readOnly]="readonly"
         [autofocus]="autofocus"
         [attr.aria-label]="ariaLabel | transloco"
         [tabIndex]="tabIndex"
         [autocomplete]="autocomplete"
         [isAnimated]="true"
         [adaptivePosition]="adaptivePosition"
         [typeaheadScrollable]="true"
         [typeaheadOptionsInScrollableView]="18"
         [typeaheadMinLength]="startAfter"
         [placeholder]="placeholder | transloco"
         [typeaheadOptionsLimit]="optionLimit"
         (typeaheadOnSelect)="onSelectHandler($event)"
         (input)="onChangedHandler($event)"
         (blur)="onTouched()"
         [ngClass]="customClass"
         [class.is-valid]="control?.valid && control?.dirty && successMessage"
         [class.is-invalid]="control?.invalid && control?.dirty && errorMessage"
         [class.form-control-lg]="size === 'lg'"
         [class.form-control-sm]="size === 'sm'"
         #input
  >
  <div class="valid-feedback"
       aria-live="assertive">
    {{_successMessage | transloco}}
  </div>
  <div class="invalid-feedback"
       aria-live="polite"
       [id]="id + '-error'">
    {{_errorMessage | transloco: {requiredValue: _requiredValue} }}
  </div>
  <small [id]="id + '-help'"
         aria-live="assertive"
         class="form-text text-muted"
         [hidden]="control?.dirty && (control?.valid && successMessage || control?.invalid && errorMessage)"
         *ngIf="helpMessage">
    {{_helpMessage | transloco}}
  </small>
</div>
