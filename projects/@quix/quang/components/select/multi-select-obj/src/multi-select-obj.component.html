<div class="mb-3">
  <label
    [attr.aria-label]="ariaLabel | transloco"
    [class.is-invalid]="control?.invalid && control?.dirty && errorMessage"
    [class.is-valid]="control?.valid && control?.dirty && successMessage"
    [htmlFor]="id"
    *ngIf="label"
    class="form-label"
  >
    {{ label | transloco }}
    <span [hidden]="!control?.errors?.required">*</span>
  </label>
  <select
    [attr.aria-label]="ariaLabel | transloco"
    [class.form-select-lg]="size === 'lg'"
    [class.form-select-sm]="size === 'sm'"
    [class.is-invalid]="control?.invalid && control?.dirty && errorMessage"
    [class.is-valid]="control?.valid && control?.dirty && successMessage"
    [id]="id"
    [ngClass]="customClass"
    [size]="rowVisible"
    [tabIndex]="tabIndex"
    (blur)="onTouched()"
    (input)="onChangedHandler($event)"
    #input
    class="form-select"
    multiple
  >
    <option
      [ngValue]="null"
      *ngIf="nullOption"
    ></option>
    <option
      [selected]="_value?.includes(item[returnValue])"
      [value]="item[returnValue]"
      *ngFor="let item of list"
      #options
    >
      {{ translateValue ? (item[labelValue] | transloco) : item[labelValue] }}
    </option>
  </select>
  <div
    aria-live="assertive"
    class="valid-feedback"
  >
    {{ _successMessage | transloco }}
  </div>
  <div
    [id]="id + '-error'"
    aria-live="polite"
    class="invalid-feedback"
  >
    {{ _errorMessage | transloco: { requiredValue: _requiredValue } }}
  </div>
  <small
    [hidden]="control?.dirty && ((control?.valid && successMessage) || (control?.invalid && errorMessage))"
    [id]="id + '-help'"
    *ngIf="helpMessage"
    aria-live="assertive"
    class="form-text text-muted"
  >
    {{ _helpMessage | transloco }}
  </small>
</div>
