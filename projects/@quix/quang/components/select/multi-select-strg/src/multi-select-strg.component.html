<div class="mb-3 position-relative">
  <label
    [attr.aria-label]="ariaLabel | transloco"
    [class.is-invalid]="control?.invalid && control?.dirty && errorMessage"
    [class.is-valid]="control?.valid && control?.dirty && successMessage"
    [htmlFor]="id"
    *ngIf="label"
    class="form-label"
  >
    {{ label | transloco }}
    <span [hidden]="!control?.errors?.required">*</span>
  </label>
  <button
    [adaptivePosition]="true"
    [attr.aria-label]="ariaLabel | transloco"
    [class.form-select-lg]="size === 'lg'"
    [class.form-select-sm]="size === 'sm'"
    [class.is-invalid]="control?.invalid && control?.dirty && errorMessage"
    [class.is-valid]="control?.valid && control?.dirty && successMessage"
    [disabled]="_disabled"
    [id]="id"
    [ngClass]="customClass"
    [popover]="!_disabled ? optionList : undefined"
    [tabIndex]="tabIndex"
    #input
    class="form-select"
    placement="bottom"
  >
    <div class="content">
      <ng-container *ngFor="let val of _value; let last = last"> {{ val }}{{ !last ? ', ' : '' }} </ng-container>
    </div>
  </button>
  <ng-template #optionList>
    <div class="option-list">
      <ul class="m-0 p-0">
        <li
          [class.m-0]="last"
          *ngFor="let item of list; let i = index; let last = last"
          class="item"
        >
          <input
            [attr.aria-checked]="getSelected(item)"
            [attr.aria-describedby]="helpMessage && _helpMessage ? id + '-help' : ''"
            [attr.aria-label]="'ariaLabel' | transloco"
            [checked]="getSelected(item)"
            [disabled]="_disabled"
            [id]="item + '-checkbox'"
            [name]="item + '-checkbox'"
            [ngClass]="customClass"
            [tabIndex]="tabIndex"
            (blur)="onTouched()"
            (input)="onSelectItem(item)"
            #inputCheckbox
            class="form-check-input checkbox"
            type="checkbox"
          />
          <label
            [attr.aria-label]="ariaLabel | transloco"
            [htmlFor]="item + '-checkbox'"
            *ngIf="label"
            class="form-check-label checkbox-label ms-3 w-100"
          >
            {{ translateValue ? (item | transloco) : item }}
          </label>
        </li>
      </ul>
    </div>
  </ng-template>

  <div
    aria-live="assertive"
    class="valid-feedback"
  >
    {{ _successMessage | transloco }}
  </div>
  <div
    [id]="id + '-error'"
    aria-live="polite"
    class="invalid-feedback"
  >
    {{ _errorMessage | transloco: { requiredValue: _requiredValue } }}
  </div>
  <small
    [hidden]="control?.dirty && ((control?.valid && successMessage) || (control?.invalid && errorMessage))"
    [id]="id + '-help'"
    *ngIf="helpMessage"
    aria-live="assertive"
    class="form-text text-muted"
  >
    {{ _helpMessage | transloco }}
  </small>
</div>
