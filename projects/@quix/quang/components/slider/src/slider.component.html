<div class="mb-3 slider-wrapper">
  <label
    [htmlFor]="id"
    class="form-label"
    [class.is-valid]="control?.valid && control?.dirty && successMessage"
    [class.is-invalid]="control?.invalid && control?.dirty && errorMessage"
    [attr.aria-label]="ariaLabel | transloco"
    *ngIf="label">
    {{ label | transloco }}
    <span [hidden]="!control?.errors?.required">*</span>
  </label>
  <div class="slider-container">
    <input
      type="range"
      [id]="id"
      class="form-range"
      [ngClass]="customClass"
      [class.vertical]="vertical"
      [disabled]="disabled"
      [ngStyle]="{ width: vertical ? null : '100%' }"
      [min]="minValue"
      [max]="maxValue"
      [step]="interval"
      [attr.aria-label]="ariaLabel | transloco"
      (change)="onChangedHandler($event)"
      (blur)="onTouched()"
      [class.is-valid]="control?.valid && control?.dirty"
      [class.is-invalid]="control?.invalid && control?.dirty"
      #input />
  </div>
  <div class="valid-feedback" aria-live="assertive">
    {{ _successMessage | transloco }}
  </div>
  <div class="invalid-feedback" aria-live="polite" [id]="id + '-error'">
    {{ _errorMessage | transloco : { requiredValue: _requiredValue } }}
  </div>
  <small
    [id]="id + '-help'"
    aria-live="assertive"
    class="form-text text-muted"
    [hidden]="
      control?.dirty &&
      ((control?.valid && successMessage) || (control?.invalid && errorMessage))
    "
    *ngIf="helpMessage">
    {{ _helpMessage | transloco }}
  </small>
</div>
