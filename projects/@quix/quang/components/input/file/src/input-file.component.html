<div
  [ngClass]="customClass"
  class="mb-3 quang-input-file"
>
  <label
    [attr.aria-label]="ariaLabel | transloco"
    [class.is-invalid]="control?.invalid && control?.dirty && errorMessage"
    [class.is-valid]="control?.valid && control?.dirty && successMessage"
    [htmlFor]="id"
    *ngIf="label"
    class="form-label"
  >
    {{ label | transloco }}
    <span [hidden]="!control?.errors?.['required']">*</span>
  </label>
  <ngx-file-drop
    [accept]="acceptFileType"
    [class.is-invalid]="control?.invalid && control?.dirty && errorMessage"
    [class.is-valid]="control?.valid && control?.dirty && successMessage"
    [disabled]="_disabled"
    [dropZoneLabel]="_dropMessage | transloco"
    [multiple]="multiple"
    (blur)="onTouched()"
    (onFileDrop)="onChangedHandler($event)"
    (onFileLeave)="fileLeave($event)"
    (onFileOver)="fileOver($event)"
    #input
  >
    <ng-template
      let-openFileSelector="openFileSelector"
      ngx-file-drop-content-tmp
    >
      <ng-content select="[uploadIcon]"></ng-content>
      <p *ngFor="let f of _values; let i = index">
        <button
          [disabled]="input.disabled"
          (click)="deleteFiles(i)"
          class="btn btn-link btn-sm"
          type="button"
        >
          &times;
        </button>
        {{ f.name }}
      </p>
      <p [hidden]="!_value">
        <button
          [disabled]="input.disabled"
          (click)="deleteFile()"
          class="btn btn-link btn-sm break-words"
          type="button"
        >
          &times;
          {{ _value?.name }}
        </button>
      </p>
      <button
        [disabled]="_disabled"
        [ngClass]="buttonClass"
        (click)="openFileSelector()"
        #inputBtn
        type="button"
      >
        {{ buttonLabel | transloco }}
      </button>
    </ng-template>
  </ngx-file-drop>
  <div
    aria-live="assertive"
    class="valid-feedback"
  >
    {{ _successMessage | transloco }}
  </div>
  <div
    [id]="id + '-error'"
    aria-live="polite"
    class="invalid-feedback"
  >
    {{ _errorMessage | transloco: { requiredValue: _requiredValue } }}
  </div>
  <small
    [hidden]="control?.dirty && ((control?.valid && successMessage) || (control?.invalid && errorMessage))"
    [id]="id + '-help'"
    *ngIf="helpMessage"
    aria-live="assertive"
    class="form-text text-muted"
  >
    {{ _helpMessage | transloco }}
  </small>
</div>
